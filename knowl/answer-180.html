<li id="li-780"><p id="p-1387">\(
        \abs{3x-6} =
        \begin{cases}
        -(3x-6)  \amp \text{if } x\lt 2 \\
        3x-6 \amp \text{if }  x\ge 2
        \end{cases}
    \)</p></li>
<li id="li-781"><p id="p-1388">\(−(3x − 6)\le 9\), \(~3x − 6\lt 9\)</p></li>
<li id="li-782"><p id="p-1389">\(−1\lt x\lt 5\)</p></li>
<li id="li-783"><p id="p-1390">The solutions are the same.</p></li>
