<ol id="ol-4" style="list-style-type: lower-alpha;">
<li id="li-8"><p id="p-14">\(600x + 400y = 16,000\)</p></li>
<li id="li-9"><p id="p-15">\(y = f (x) = 40 − 1.5x\); \(f (10) = 25\); If Carol cycles for \(10\) hrs, she must swim for \(25\) hrs.</p></li>
<li id="li-10"><p id="p-16">\(x = g(y) = 26\frac{2}{3} − \frac{2}{3} y\); \(g(10) = 20\); If Carol swims for \(10\) hrs, she must cycle for \(20\) hrs.</p></li>
