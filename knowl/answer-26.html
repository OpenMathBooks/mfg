<ol id="ol-47" style="list-style-type: lower-alpha;">
<li id="li-140"><p id="p-216">\(ab^D = 2\cdot ab^0 = 2a\)</p></li>
<li id="li-141"><p id="p-217">\(b^D=2\)</p></li>
<li id="li-142"><p id="p-218">\(f (t + D) = ab^{t+D} = a\cdot b^t\cdot b^D = ab^t\cdot 2 = 2 f (t)\)</p></li>
<li id="li-143"><p id="p-219">For any value of \(t\), after \(D\) units of time, the new value of \(f\) is \(2\) times the old value.</p></li>
