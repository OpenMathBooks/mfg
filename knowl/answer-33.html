<ol id="ol-76" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-191" style="width:49%; float:left;"><p id="p-342">\(x=b^m \), \(y=b^n\)</p></li>
<li id="li-192" style="width:49%; float:left;"><p id="p-343">\(\log_b(b^m\cdot b^n)\)</p></li>
<li id="li-193" style="width:49%; float:left;"><p id="p-344">\(\log_b(b^m\cdot b^n)=\log_b b^{m+n} \)</p></li>
<li id="li-194" style="width:49%; float:left;"><p id="p-345">\(\log_b b^{m+n}=m+n \)</p></li>
<li id="li-195" style="width:49%; float:left;"><p id="p-346">\(\log_b b^{m+n}=(\log_b x)+(\log_b y) \)</p></li>
</ol></span><span class="incontext"><a href="Properties-of-Logarithms.html#answer-33">in-context</a></span>
