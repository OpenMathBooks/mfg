<span class="solution"><span class="heading"><span class="type">Answer</span> <span class="codenumber">2.3.5.35.1</span></span><p id="p-3515"><ol style="list-style-type: lower-alpha;">
<li id="li-2199"><p id="p-3516">Vertically stretched by a factor of \(3\): \(y = 3 f (x)\)</p></li>
<li id="li-2200"><p id="p-3517">Reflected about the \(x\)-axis: \(y = −f (x)\)</p></li>
<li id="li-2201"><p id="p-3518">Translated \(1\) unit right: \(y = f (x − 1)\)</p></li>
<li id="li-2202"><p id="p-3519">Translated \(4\) units up: \(y = f (x) + 4\)</p></li>
</ol></p></span><span class="incontext"><a href="transformations.html#answer-369">in-context</a></span>
