<ol id="ol-77" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-193" style="width:49%; float:left;"><p id="p-350">\(x=b^m \), \(y=b^n\)</p></li>
<li id="li-194" style="width:49%; float:left;"><p id="p-351">\(\log_b(b^m\cdot b^n)\)</p></li>
<li id="li-195" style="width:49%; float:left;"><p id="p-352">\(\log_b(b^m\cdot b^n)=\log_b b^{m+n} \)</p></li>
<li id="li-196" style="width:49%; float:left;"><p id="p-353">\(\log_b b^{m+n}=m+n \)</p></li>
<li id="li-197" style="width:49%; float:left;"><p id="p-354">\(\log_b b^{m+n}=(\log_b x)+(\log_b y) \)</p></li>
</ol></span><span class="incontext"><a href="Properties-of-Logarithms.html#answer-39">in-context</a></span>
