<span class="solution"><span class="heading"><span class="type">Answer</span> <span class="codenumber">2.5.6.49.1</span></span><p id="p-4051"><ol style="list-style-type: lower-alpha;">
<li id="li-2501"><p id="p-4052">\(
        \abs{3x-6} =
        \begin{cases}
        -(3x-6)  \amp \text{if } x\lt 2 \\
        3x-6 \amp \text{if }  x\ge 2
        \end{cases}
    \)</p></li>
<li id="li-2502"><p id="p-4053">\(−(3x − 6)\le 9\), \(~3x − 6\lt 9\)</p></li>
<li id="li-2503"><p id="p-4054">\(−1\lt x\lt 5\)</p></li>
<li id="li-2504"><p id="p-4055">The solutions are the same.</p></li>
</ol></p></span><span class="incontext"><a href="AbsoluteValue.html#answer-444">in-context</a></span>
