<span class="solution"><h5 class="heading">
<span class="type">Answer</span><span class="codenumber">1.2.6.59.1</span>
</h5>
<p id="p-736">\begin{align*}
a^{-2}a^{-3} \amp= \frac{1}{a^2}\cdot\frac{1}{a^3}=\frac{1}{a^2\cdot a^3} \\
\amp= \frac{1}{a^{2+3}} \amp\amp \text{By the first law of exponents.} \\
\amp= \frac{1}{a^5}=a^{-5} 
\end{align*}</p></span><span class="incontext"><a href="Integer-Exponents.html#answer-73">in-context</a></span>
