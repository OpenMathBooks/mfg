<span class="solution"><h5 class="heading">
<span class="type">Answer</span><span class="codenumber">1.2.6.61.1</span>
</h5>
<p id="p-739">\begin{align*}
\frac{a^{-2}}{a^{-6}} \amp= a^{-2}\div a^{-6} = \frac{1}{a^2}\div\frac{1}{a^6} \\
\amp= \frac{1}{a^{2}}\cdot\frac{a^6}{1} = \frac{a^6}{a^2}  \\
\amp= a^{6-2}\amp\amp \text{By the second law of exponents.} \\
\amp= a^4
\end{align*}</p></span><span class="incontext"><a href="Integer-Exponents.html#answer-74">in-context</a></span>
