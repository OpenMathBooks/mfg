<article class="assemblage-like"><h5 class="heading">Vertex of a Parabola</h5>
<p id="p-26">
		For the graph of \(y = ax^2 + bx\), the \(x\)-coordinate of the vertex is
		\begin{equation*}x_v=\frac{-b}{2a}\end{equation*}
	</p></article><span class="incontext"><a href="Graphing-Parabolas.html#assemblage-1">in-context</a></span>
