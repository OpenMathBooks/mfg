<article class="assemblage-like"><h5 class="heading">Inverse Functions</h5>
<p id="p-4">
		Suppose \(g\) is the <em class="terminology">inverse function</em> for \(f\). Then
		\begin{equation*}g(b) = a \text{ if and only if }f(a) = b\end{equation*}
	</p></article><span class="incontext"><a href="Inverse-Functions.html#assemblage-1">in-context</a></span>
