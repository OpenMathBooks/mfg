<article class="assemblage-like"><h5 class="heading">Direct Variation</h5>
<p id="p-25">
	\(y\) varies directly with \(x\) if
	\begin{equation*}y = kx\end{equation*}
	where \(k\) is a positive constant called the <em class="terminology">constant of variation</em>.
</p></article><span class="incontext"><a href="Variation.html#assemblage-1">in-context</a></span>
