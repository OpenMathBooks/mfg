<article class="assemblage-like"><h5 class="heading">Laws of Exponents</h5>
<p id="p-421"></p>
<ol style="list-style-type: upper-roman;">
<li id="li-240"><p id="p-422">\(\displaystyle{a^m\cdot a^n = a^{m+n}}\)</p></li>
<li id="li-241"><p id="p-423">\(\displaystyle{\frac{a^m}{a^n}=a^{m-n}}\)</p></li>
<li id="li-242"><p id="p-424">\(\displaystyle{\left(a^m\right)^n=a^{mn}}\)</p></li>
<li id="li-243"><p id="p-425">\(\displaystyle{\left(ab\right)^n=a^n b^n}\)</p></li>
<li id="li-244"><p id="p-426">\(\displaystyle{\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}}\)</p></li>
</ol></article><span class="incontext"><a href="Integer-Exponents.html#assemblage-10">in-context</a></span>
