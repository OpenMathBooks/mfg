<article class="assemblage-like"><h5 class="heading">Imaginary Unit</h5>
<p id="p-689">We define the <em class="terminology">imaginary unit</em> \(i\) by
\begin{equation*}
i^2=-1 ~~~\text{ or }~~~ i=\sqrt{-1}
\end{equation*}
