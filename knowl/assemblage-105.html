<article class="assemblage-like"><h5 class="heading">Imaginary Numbers</h5>
<p>
	For \(a\gt 0\),
	\begin{equation*}
		\sqrt{-a}=\sqrt{-1}\cdot\sqrt{a}=i\sqrt{a}
	\end{equation*}
</p></article><span class="incontext"><a href="Complex-Numbers.html#assemblage-105">in-context</a></span>
