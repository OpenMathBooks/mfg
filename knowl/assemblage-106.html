<article class="assemblage-like"><h5 class="heading">Fundamental Theorem of Algebra</h5>
<p>
	Let \(p(x)\) be a polynomial of degree \(n\ge 1\). Then \(p(x)\) has exactly \(n\) complex zeros.
</p></article><span class="incontext"><a href="Complex-Numbers.html#assemblage-106">in-context</a></span>
