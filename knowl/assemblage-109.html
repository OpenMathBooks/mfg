<article class="assemblage-like"><h5 class="heading">Special Products of Binomials</h5>
<p>
	\begin{align*}

			\amp(a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2
		\\

			\amp(a − b)^2 = (a − b) (a − b) = a^2 − 2ab + b^2
		\\

			\amp(a + b) (a − b)= a^2 −b^2
		
\end{align*}
</p></article><span class="incontext"><a href="Polynomial-Functions.html#assemblage-109">in-context</a></span>
