<article class="assemblage-like"><h5 class="heading">Weighted Average</h5>
<p id="p-244">
    The sum of the weighted values equals the sum of the weights times the average value. In symbols,
    \begin{equation*}w_1x_1 + w_2x_2 + \cdots + w_nx_n = Wx\end{equation*}
    where \(W\) is the sum of the weights.
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-11">in-context</a></span>
