<article class="assemblage-like"><h5 class="heading">Laws of Exponents</h5>
<p id="p-447">
</p>
<ol style="list-style-type: upper-roman;">
<li id="li-254">\(\displaystyle{a^m\cdot a^n = a^{m+n}}\)</li>
<li id="li-255">\(\displaystyle{\frac{a^m}{a^n}=a^{m-n}}\)</li>
<li id="li-256">\(\displaystyle{\left(a^m\right)^n=a^{mn}}\)</li>
<li id="li-257">\(\displaystyle{\left(ab\right)^n=a^n b^n}\)</li>
<li id="li-258">\(\displaystyle{\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}}\)</li>
</ol></article><span class="incontext"><a href="Integer-Exponents.html#assemblage-12">in-context</a></span>
