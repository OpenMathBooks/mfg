<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-1594"><p id="p-2660">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-1595"><p id="p-2661">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-1596"><p id="p-2662">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-1597"><p id="p-2663">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
    
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-140">in-context</a></span>
