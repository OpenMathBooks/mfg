<article class="assemblage-like"><h5 class="heading">Special Products</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-2003"><p id="p-3695">
            \((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)
        </p></li>
<li id="li-2004"><p id="p-3696">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-2005"><p id="p-3697">
            \((a + b)(a-b) =  a^2 - b^2\)
        </p></li>
</ol>
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-141">in-context</a></span>
