<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-2486"><p id="p-4606">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-2487"><p id="p-4607">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-2488"><p id="p-4608">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-2489"><p id="p-4609">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
    
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-142">in-context</a></span>
