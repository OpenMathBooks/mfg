<article class="assemblage-like"><h5 class="heading">Special Products</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-3020"><p id="p-6280">
            \((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)
        </p></li>
<li id="li-3021"><p id="p-6281">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-3022"><p id="p-6282">
            \((a + b)(a-b) =  a^2 - b^2\)
        </p></li>
</ol>
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-142">in-context</a></span>
