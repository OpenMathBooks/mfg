<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-3026"><p id="p-6290">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-3027"><p id="p-6291">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-3028"><p id="p-6292">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-3029"><p id="p-6293">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
    
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-143">in-context</a></span>
