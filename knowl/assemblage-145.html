<article class="assemblage-like"><h5 class="heading">To Multiply Algebraic Fractions:</h5>
<p>
    <ol style="list-style-type: decimal;">
<li id="li-2325"><p id="p-4264">
            Factor each numerator and denominator.
        </p></li>
<li id="li-2326"><p id="p-4265">
            Divide out any factors that appear in both a numerator and a denominator.
        </p></li>
<li id="li-2327"><p id="p-4266">
            Multiply together the numerators; multiply together the denominators.
        </p></li>
</ol>
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-145">in-context</a></span>
