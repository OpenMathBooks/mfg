<article class="assemblage-like"><h5 class="heading">Special Products</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-3529"><p id="p-5715">
            \((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)
        </p></li>
<li id="li-3530"><p id="p-5716">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-3531"><p id="p-5717">
            \((a + b)(a-b) =  a^2 - b^2\)
        </p></li>
</ol>
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-149">in-context</a></span>
