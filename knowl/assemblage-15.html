<article class="assemblage-like"><h5 class="heading">Third Law of Exponents: Power of a Power</h5>
<p id="p-250">
    To raise a power to a power, keep the same base and multiply the exponents.
    \begin{equation*}\left(a^m\right)^n = a^{mn}\end{equation*}
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-15">in-context</a></span>
