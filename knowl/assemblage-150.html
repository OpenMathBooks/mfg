<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-3535"><p id="p-5725">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-3536"><p id="p-5726">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-3537"><p id="p-5727">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-3538"><p id="p-5728">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
    
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-150">in-context</a></span>
