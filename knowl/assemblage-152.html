<article class="assemblage-like"><h5 class="heading">Roots of Powers</h5>
<p>
    <ol style="list-style-type: decimal;">
<li id="li-2109"><p id="p-3911">
            If \(n\) is odd, \(\hphantom{blankblank}\sqrt[n]{a^n}=a \)
        </p></li>
<li id="li-2110">
<p id="p-3912">
            If \(n\) is even, \(\hphantom{blankblank}\sqrt[n]{a^n}=\abs{a} \)</p>
<p id="p-3913">
            In particular, \(\hphantom{blankblank}\sqrt{a^2}=\abs{a} \)
        </p>
</li>
</ol>
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-152">in-context</a></span>
