<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-3795"><p id="p-6233">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-3796"><p id="p-6234">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-3797"><p id="p-6235">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-3798"><p id="p-6236">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
    
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-153">in-context</a></span>
