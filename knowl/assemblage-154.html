<article class="assemblage-like"><h5 class="heading">Special Products</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-4051"><p id="p-6677">
            \((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)
        </p></li>
<li id="li-4052"><p id="p-6678">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-4053"><p id="p-6679">
            \((a + b)(a-b) =  a^2 - b^2\)
        </p></li>
</ol>
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-154">in-context</a></span>
