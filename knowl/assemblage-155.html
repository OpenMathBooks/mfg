<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-4057"><p id="p-6687">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-4058"><p id="p-6688">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-4059"><p id="p-6689">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-4060"><p id="p-6690">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
    
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-155">in-context</a></span>
