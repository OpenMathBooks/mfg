<article class="assemblage-like"><h5 class="heading">Associative Laws</h5>
<p>
	<dl class="description-list">
<dt id="li-2614">Addition:</dt>
<dd><p id="p-4644">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\).
		</p></dd>
<dt id="li-2615">Multiplication</dt>
<dd><p id="p-4645">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\).
		</p></dd>
</dl></p></article><span class="incontext"><a href="properties.html#assemblage-157">in-context</a></span>
