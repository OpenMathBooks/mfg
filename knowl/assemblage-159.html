<article class="assemblage-like"><h5 class="heading">Commutative Laws</h5>
<p>
	<dl class="description-list">
<dt id="li-3701">Addition:</dt>
<dd><p id="p-7532">
			If \(a\) and \(b\) are any numbers, then \(a + b = b + a\).
		</p></dd>
<dt id="li-3702">Multiplication</dt>
<dd><p id="p-7533">
			If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\).
		</p></dd>
</dl></p></article><span class="incontext"><a href="properties.html#assemblage-159">in-context</a></span>
