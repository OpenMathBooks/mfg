<article class="assemblage-like"><h5 class="heading">Fundamental Principle of Fractions</h5>
<p>
	If \(a\) is any number, and \(b\) and \(c\) are nonzero numbers, then \(\displaystyle{\frac{a\cdot c}{b\cdot c}= \frac{a}{b}}\).
</p></article><span class="incontext"><a href="properties.html#assemblage-161">in-context</a></span>
