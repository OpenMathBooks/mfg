<article class="assemblage-like"><h5 class="heading">Commutative Laws</h5>
<p>
	<dl class="description-list">
<dt id="li-3798">Addition:</dt>
<dd><p id="p-6061">
			If \(a\) and \(b\) are any numbers, then \(a + b = b + a\).
		</p></dd>
<dt id="li-3799">Multiplication</dt>
<dd><p id="p-6062">
			If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\).
		</p></dd>
</dl></p></article><span class="incontext"><a href="properties.html#assemblage-163">in-context</a></span>
