<article class="assemblage-like"><h5 class="heading">Inverse Functions</h5>
<p id="p-202">
				If the inverse of a function \(f\) is also a function, then the inverse is denoted by the symbol \(f^{−1}\), and
				\begin{equation*}f^{−1} (b) = a~~ \text{ if and only if } ~~f(a) = b\end{equation*}

			</p></article><span class="incontext"><a href="chap5-summary.html#assemblage-17">in-context</a></span>
