<article class="assemblage-like"><h5 class="heading">Fourth Law of Exponents: Power of a Product</h5>
<p id="p-284">
    A power of a product is equal to the product of the powers of each of its factors.
    \begin{equation*}(ab)^n = a^n b^n\end{equation*}
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-17">in-context</a></span>
