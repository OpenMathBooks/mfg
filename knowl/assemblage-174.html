<article class="assemblage-like"><h5 class="heading">Product Rule for Radicals</h5>
<p>
	If \(a\)  and \(b\) are both nonnegative, then \(\sqrt{ab}=\sqrt{a}\sqrt{b} \).
</p></article><span class="incontext"><a href="properties.html#assemblage-174">in-context</a></span>
