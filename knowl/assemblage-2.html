<article class="assemblage-like"><h5 class="heading">Logarithms and Exponents: Conversion Equations</h5>
<p id="p-22">
	If \(b \gt 0\), \(b\ne 1\), and \(x \gt 0\),
	\begin{equation*}y = \log_b x \text{ if and only if } x = b^y\end{equation*}
