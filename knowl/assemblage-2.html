<article class="assemblage-like"><h5 class="heading">Logarithmic Function</h5>
<p id="p-5">
		The <em class="terminology">logarithmic function</em> base \(b\), \(g(x) = \log_b x\), is the inverse of the exponential function of the same base, \(f(x) = b^x\).
