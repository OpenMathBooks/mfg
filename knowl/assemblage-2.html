<article class="assemblage-like"><h5 class="heading">Intercepts of a Graph</h5>
<p>The points where a graph crosses the axes are called the <em class="terminology">intercepts of the graph</em>.
        <ol style="list-style-type: decimal;">
<li id="li-64"><p id="p-116">To find the \(y\)-intercept, set \(x=0\) and solve for \(y\).</p></li>
<li id="li-65"><p id="p-117">To find the \(x\)-intercept, set \(y=0\) and solve for \(x\)</p></li>
</ol></p></article><span class="incontext"><a href="LinMod.html#assemblage-2">in-context</a></span>
