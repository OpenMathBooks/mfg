<article class="assemblage-like"><h5 class="heading">Degree of a Product</h5>
<p id="p-60">
	The degree of a product of nonzero polynomials is the sum of the degrees of the factors. That is,
</p>
<p id="p-61">
If \(P(x)\) has degree \(m\) and \(Q(x)\) has degree \(n\), then their product
\(P(x)Q(x)\) has degree \(n + m\).
</p></article><span class="incontext"><a href="Polynomial-Functions.html#assemblage-2">in-context</a></span>
