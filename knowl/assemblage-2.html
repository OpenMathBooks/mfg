<article class="assemblage-like"><h5 class="heading">Direct Variation with a Power</h5>
<p id="p-37"></p>
<p id="p-38">
	\(y\) <em class="terminology">varies directly</em> with a power of \(x\) if
	\begin{equation*}y = kx^n\end{equation*}
	where \(k\) and \(n\) are positive constants.
