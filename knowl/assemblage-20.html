<article class="assemblage-like"><h5 class="heading">Cube Roots</h5>
<p id="p-1899">
\begin{equation*}
b ~~\text{ is a cube root of }~~~ n ~~~\text{ if }~~~ b ~\text{ cubed equals }~~n.
\end{equation*}
In symbols, we write
\begin{equation*}
b=\sqrt[3]{n} ~~\text{ if } ~~ b^3=n
\end{equation*}
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-20">in-context</a></span>
