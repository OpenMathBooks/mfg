<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-543">
    </p>
<ol id="ol-73" style="list-style-type: upper-roman;">
<li id="li-245"><p id="p-544">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-246"><p id="p-545">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-247"><p id="p-546">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-248"><p id="p-547">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
