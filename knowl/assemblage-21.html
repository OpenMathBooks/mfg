<article class="assemblage-like"><h5 class="heading">Absolute Value</h5>
<p>
   The absolute value of x is defined by
   \begin{equation*}
    \abs{x} =
    \begin{cases}
    x \amp \text{if } x\ge 0\\
    -x  \amp \text{if } x\lt 0
    \end{cases}
    \end{equation*}
