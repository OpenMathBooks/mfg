<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-614">
    </p>
<ol id="ol-95" style="list-style-type: upper-roman;">
<li id="li-308"><p id="p-615">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-309"><p id="p-616">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-310"><p id="p-617">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-311"><p id="p-618">\(
            a^2+b^2 ~~\text{ cannot be factored}
