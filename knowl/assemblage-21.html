<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-377">
    </p>
<ol style="list-style-type: upper-roman;">
<li id="li-172"><p id="p-378">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-173"><p id="p-379">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-174"><p id="p-380">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-175"><p id="p-381">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
