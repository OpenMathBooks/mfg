<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-407">
    </p>
<ol style="list-style-type: upper-roman;">
<li id="li-197"><p id="p-408">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-198"><p id="p-409">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-199"><p id="p-410">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-200"><p id="p-411">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
