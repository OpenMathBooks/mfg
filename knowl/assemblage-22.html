<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-541">
    </p>
<ol id="ol-62" style="list-style-type: upper-roman;">
<li id="li-215"><p id="p-542">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-216"><p id="p-543">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-217"><p id="p-544">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-218"><p id="p-545">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
