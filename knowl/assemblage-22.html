<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-642">
    </p>
<ol id="ol-88" style="list-style-type: upper-roman;">
<li id="li-306"><p id="p-643">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-307"><p id="p-644">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-308"><p id="p-645">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-309"><p id="p-646">\(
            a^2+b^2 ~~\text{ cannot be factored}
