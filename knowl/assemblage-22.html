<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-540">
    </p>
<ol id="ol-58" style="list-style-type: upper-roman;">
<li id="li-226"><p id="p-541">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-227"><p id="p-542">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-228"><p id="p-543">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-229"><p id="p-544">\(
