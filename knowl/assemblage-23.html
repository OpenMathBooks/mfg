<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-652">
    </p>
<ol id="ol-85" style="list-style-type: upper-roman;">
<li id="li-300"><p id="p-653">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-301"><p id="p-654">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-302"><p id="p-655">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-303"><p id="p-656">\(
            a^2+b^2 ~~\text{ cannot be factored}
