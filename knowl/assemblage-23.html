<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-627">
    </p>
<ol id="ol-85" style="list-style-type: upper-roman;">
<li id="li-303"><p id="p-628">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-304"><p id="p-629">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-305"><p id="p-630">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-306"><p id="p-631">\(
