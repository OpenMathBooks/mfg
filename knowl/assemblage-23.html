<li id="li-381"><p id="p-744">

        </p></li>
<li id="li-382"><p id="p-745">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-383"><p id="p-746">

        </p></li>
