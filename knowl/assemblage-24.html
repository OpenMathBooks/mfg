<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-741">
    </p>
<ol id="ol-110" style="list-style-type: upper-roman;">
<li id="li-385"><p id="p-742">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-386"><p id="p-743">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-387"><p id="p-744">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-388"><p id="p-745">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
