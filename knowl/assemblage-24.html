<article class="assemblage-like"><h5 class="heading">Joint Variation</h5>
<p id="p-1846">
				</p>
<ul style="list-style-type: disc;">
<li id="li-1242"><p id="p-1847">We say that \(z\) <em class="terminology">varies jointly</em> with \(x\) and \(y\) if
					\begin{equation*}z = kxy, ~~~k \ne 0\end{equation*}
					</p></li>
<li id="li-1243"><p id="p-1848">We say that \(z\) varies directly with \(x\) and inversely with \(y\) if
					\begin{equation*}z=k\frac{x}{y}, ~~~k\ne 0, ~~ y\ne 0 \end{equation*}
					</p></li>
</ul>
<p>
