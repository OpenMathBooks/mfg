<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-803">
    </p>
<ol style="list-style-type: upper-roman;">
<li id="li-480"><p id="p-804">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-481"><p id="p-805">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-482"><p id="p-806">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-483"><p id="p-807">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
