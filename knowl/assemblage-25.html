<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-1024">
    </p>
<ol id="ol-174" style="list-style-type: upper-roman;">
<li id="li-591"><p id="p-1025">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-592"><p id="p-1026">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-593"><p id="p-1027">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-594"><p id="p-1028">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
