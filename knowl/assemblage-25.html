<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-688">
    </p>
<ol id="ol-106" style="list-style-type: upper-roman;">
<li id="li-329"><p id="p-689">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-330"><p id="p-690">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-331"><p id="p-691">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-332"><p id="p-692">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
