<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-606">
    </p>
<ol id="ol-74" style="list-style-type: upper-roman;">
<li id="li-251"><p id="p-607">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-252"><p id="p-608">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-253"><p id="p-609">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-254"><p id="p-610">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
