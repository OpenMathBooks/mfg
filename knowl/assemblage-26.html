<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-933">
    </p>
<ol id="ol-146" style="list-style-type: upper-roman;">
<li id="li-479"><p id="p-934">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-480"><p id="p-935">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-481"><p id="p-936">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-482"><p id="p-937">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
