<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-419">
    </p>
<ol style="list-style-type: upper-roman;">
<li id="li-207"><p id="p-420">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-208"><p id="p-421">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-209"><p id="p-422">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-210"><p id="p-423">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
