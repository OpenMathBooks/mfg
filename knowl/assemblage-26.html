<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-659">
    </p>
<ol id="ol-104" style="list-style-type: upper-roman;">
<li id="li-337"><p id="p-660">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-338"><p id="p-661">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-339"><p id="p-662">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-340"><p id="p-663">\(
            a^2+b^2 ~~\text{ cannot be factored}
