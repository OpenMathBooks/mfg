<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-763">
    </p>
<ol style="list-style-type: upper-roman;">
<li id="li-400"><p id="p-764">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-401"><p id="p-765">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-402"><p id="p-766">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-403"><p id="p-767">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
