<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-665">
    </p>
<ol id="ol-85" style="list-style-type: upper-roman;">
<li id="li-270"><p id="p-666">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-271"><p id="p-667">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-272"><p id="p-668">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-273"><p id="p-669">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
