<article class="assemblage-like"><h5 class="heading">Properties of Radicals</h5>
<p id="p-524">
    </p>
<ol style="list-style-type: decimal;">
<li id="li-246"><p id="p-525">\(\displaystyle{
            \sqrt[n]{ab}=\sqrt[n]{a}\sqrt[n]{b}\text{, }\hphantom{blank000}\text{for } a,  b \ge 0
        }
        \)</p></li>
<li id="li-247"><p id="p-526">\(\displaystyle{
            \sqrt[n]{\frac{a}{b}}=\frac{\sqrt[n]{a}}{\sqrt[n]{b}}\text{, }\hphantom{blankblank}\text{for } a\ge 0,~~  b \gt 0
        }
        \)</p></li>
</ol>
