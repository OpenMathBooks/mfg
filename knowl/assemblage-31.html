<article class="assemblage-like"><h5 class="heading">To Simplify a Complex Fraction:</h5>
<p id="p-882">
    </p>
<ol id="ol-154" style="list-style-type: decimal;">
<li id="li-452"><p id="p-883">
            Find the LCD of all the fraction contained in the complex fraction.
        </p></li>
<li id="li-453"><p id="p-884">
            Multiply the numerator and the denominator of the complex fraction by the LCD.
        </p></li>
<li id="li-454"><p id="p-885">
            Reduce the resulting simple fraction, if possible.
        </p></li>
</ol>
