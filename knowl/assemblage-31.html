<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-958">
    </p>
<ol id="ol-108" style="list-style-type: upper-roman;">
<li id="li-411"><p id="p-959">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-412"><p id="p-960">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-413"><p id="p-961">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-414"><p id="p-962">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
