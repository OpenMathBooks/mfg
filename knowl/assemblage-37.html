<article class="assemblage-like"><h5 class="heading">Standard Form for a Circle</h5>
<p id="p-747">
	The equation for a <em class="terminology">circle</em> of <em class="terminology">radius</em> \(r\) centered at the point \((h, k)\) is
	\begin{equation*}(x − h)^2 + (y − k)^2 = r^2\end{equation*}
