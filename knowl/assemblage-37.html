<article class="assemblage-like"><h5 class="heading">Special Products</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-387"><p id="p-795">
            \((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)
        </p></li>
<li id="li-388"><p id="p-796">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-389"><p id="p-797">
            \((a + b)(a-b) =  a^2 - b^2\)
        </p></li>
</ol>
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-37">in-context</a></span>
