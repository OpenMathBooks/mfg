<article class="assemblage-like"><h5 class="heading">Commutative Laws</h5>
<p id="p-1483">
	</p>
<dl id="dl-42" class="description-list">
<dt id="li-822">Addition:</dt>
<dd><p id="p-1484">
			If \(a\) and \(b\) are any numbers, then \(a + b = b + a\text{.}\)
		</p></dd>
<dt id="li-823">Multiplication</dt>
<dd><p id="p-1485">
			If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\text{.}\)
		</p></dd>
