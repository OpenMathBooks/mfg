<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p>
    <ol style="list-style-type: upper-roman;">
<li id="li-393"><p id="p-805">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-394"><p id="p-806">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-395"><p id="p-807">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-396"><p id="p-808">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
    
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-38">in-context</a></span>
