<article class="assemblage-like"><h5 class="heading">Associative Laws</h5>
<p id="p-1904">
	</p>
<dl id="dl-40" class="description-list">
<dt id="li-1085">Addition:</dt>
<dd><p id="p-1905">
			If \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\text{.}\)
		</p></dd>
<dt id="li-1086">Multiplication</dt>
<dd><p id="p-1906">
			If \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\text{.}\)
		</p></dd>
