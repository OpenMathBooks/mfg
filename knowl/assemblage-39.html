<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-2253"></p>
<ol id="ol-338" style="list-style-type: upper-roman;">
<li id="li-1097"><p id="p-2254">\(a^2 + 2ab + b^2=(a + b)^2\)</p></li>
<li id="li-1098"><p id="p-2255">\(a^2 - 2ab + b^2=(a - b)^2 \)</p></li>
<li id="li-1099"><p id="p-2256">\(a^2 - b^2=(a + b)(a-b)\)</p></li>
<li id="li-1100"><p id="p-2257">\(a^2+b^2 ~~\text{ cannot be factored}\)</p></li>
</ol>
