<article class="assemblage-like"><h5 class="heading">Division Algorithm for Polynomials</h5>
<p id="p-256">If \(f(x) \) and \(g(x)\) are nonconstant polynomials with real coefficients, then there exist unique polynomials \(q(x)\) and \(r (x)\) such that
\begin{equation*}f (x) = g(x)q(x) + r(x),\end{equation*}
where \(\text{deg } r(x) \lt \text{deg }g(x)\).</p></article><span class="incontext"><a href="Graphing-Polynomial-Functions.html#assemblage-4">in-context</a></span>
