<article class="assemblage-like"><h5 class="heading">Forms for Quadratic Equations</h5>
<p id="p-15">
	</p>
<ol id="ol-3" style="list-style-type: decimal;">
<li id="li-5">
			 A quadratic equation written
			 \begin{equation*}ax^2 + bx + c = 0\end{equation*}
			 is in <em class="terminology">standard form</em>.
		</li>
<li id="li-6">
			A quadratic equation written 
			\begin{equation*}a(x − r_1)(x − r_2) = 0\end{equation*}
			 is in <em class="terminology">factored form</em>.
		</li>
</ol>
