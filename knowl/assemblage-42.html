<article class="assemblage-like"><h5 class="heading">Exponential Notation for Radicals</h5>
<p>
    For any integer \(n \ge 2\) and for \(a \ge 0\),
    \begin{equation*}a^{1/n} = \sqrt[n]{a}\end{equation*}
