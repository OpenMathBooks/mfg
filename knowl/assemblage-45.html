<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-2301">
    </p>
<ol style="list-style-type: upper-roman;">
<li id="li-1440"><p id="p-2302">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-1441"><p id="p-2303">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-1442"><p id="p-2304">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-1443"><p id="p-2305">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
