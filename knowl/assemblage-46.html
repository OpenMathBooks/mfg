<article class="assemblage-like"><h5 class="heading">To Simplify a Complex Fraction:</h5>
<p id="p-2382"></p>
<ol id="ol-360" style="list-style-type: decimal;">
<li id="li-1162"><p id="p-2383">Find the LCD of all the fraction contained in the complex fraction.</p></li>
<li id="li-1163"><p id="p-2384">Multiply the numerator and the denominator of the complex fraction by the LCD.</p></li>
<li id="li-1164"><p id="p-2385">Reduce the resulting simple fraction, if possible.</p></li>
</ol>
