<article class="assemblage-like"><h5 class="heading">Inverse Variation</h5>
<p>
	\(y\) <em class="terminology">varies inversely</em> with \(x\) if
	\begin{equation*}y = \frac{k}{x}\text{, }x \ne 0\end{equation*}
	where \(k\) is a positive constant.
