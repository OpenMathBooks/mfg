<article class="assemblage-like"><h5 class="heading">Exponential Growth</h5>
<p>
    The function
    \begin{equation*}P(t) = P_0 b^t\end{equation*}
    models exponential growth.
</p>
<p>
    \(P_0 = P(0)\) is the <em class="terminology">initial value</em> of \(P\);
</p>
<p>
    \(b\) is the <em class="terminology">growth factor</em>.
</p></article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#assemblage-47">in-context</a></span>
