<article class="assemblage-like"><h5 class="heading">Quotient Rule for Radicals</h5>
<p id="p-1764">
	If \(a\ge 0\)  and \(b\gt 0\), then \(\sqrt{\dfrac{a}{b}}=\dfrac{\sqrt{a}}{\sqrt{b}} \).
</p></article><span class="incontext"><a href="properties.html#assemblage-47">in-context</a></span>
