<article class="assemblage-like"><h5 class="heading">Compound Interest</h5>
<p id="p-153">The amount \(A(t)\) accumulated (principal plus interest) in an account bearing interest compounded annually is
\begin{equation*}
A(t) = P(1 + r)^t
\end{equation*}
