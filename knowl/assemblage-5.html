<article class="assemblage-like"><h5 class="heading">Inverse Variation with a power</h5>
<p id="p-63">
	\(y\) <em class="terminology">varies inversely</em> with \(x^n\) if
	\begin{equation*}y = \frac{k}{x^n}\text{, }x \ne 0\end{equation*}
	where \(k\) and \(n\) are positive constants.
</p></article><span class="incontext"><a href="Variation.html#assemblage-5">in-context</a></span>
