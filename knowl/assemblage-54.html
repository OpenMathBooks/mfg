<article class="assemblage-like"><h5 class="heading">Reflections of Graphs</h5>
<p>
<ol style="list-style-type: decimal;">
<li id="li-1370"><p id="p-2380">The graph of \(y = −f (x)\) is the reflection of the graph of \(y = f (x)\) about the \(x\)-axis.</p></li>
<li id="li-1371"><p id="p-2381">
		The graph of \(y = f (−x)\) is the reflection of the graph of \(y = f (x)\) about the \(y\)-axis.</p></li>
</ol></p></article><span class="incontext"><a href="Exponential-Functions.html#assemblage-54">in-context</a></span>
