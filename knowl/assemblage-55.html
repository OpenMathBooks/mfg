<p>
<ol style="list-style-type: decimal;">
<li id="li-2103"><p id="p-4465">The graph of \(y = −f (x)\) is the reflection of the graph of \(y = f (x)\) about the \(x\)-axis.</p></li>
<li id="li-2104"><p id="p-4466">
		The graph of \(y = f (−x)\) is the reflection of the graph of \(y = f (x)\) about the \(y\)-axis.</p></li>
