<article class="assemblage-like"><h5 class="heading">Commutative Laws</h5>
<p id="p-3195"></p>
<dl id="dl-41" class="description-list">
<dt id="li-1704">Addition:</dt>
<dd><p id="p-3196">If \(a\) and \(b\) are any numbers, then \(a + b = b + a\text{.}\)</p></dd>
<dt id="li-1705">Multiplication</dt>
<dd><p id="p-3197">If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\text{.}\)</p></dd>
