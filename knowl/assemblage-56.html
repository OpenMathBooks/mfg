<article class="assemblage-like"><h5 class="heading">Reflections of Graphs</h5>
<p>
<ol style="list-style-type: decimal;">
<li id="li-884"><p id="p-1258">The graph of \(y = −f (x)\) is the reflection of the graph of \(y = f (x)\) about the \(x\)-axis.</p></li>
<li id="li-885"><p id="p-1259">
		The graph of \(y = f (−x)\) is the reflection of the graph of \(y = f (x)\) about the \(y\)-axis.</p></li>
</ol></p></article><span class="incontext"><a href="Exponential-Functions.html#assemblage-56">in-context</a></span>
