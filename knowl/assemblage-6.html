<article class="assemblage-like"><h5 class="heading">Graph of a Function</h5>
<p>The point \((a, b)\) lies on the graph of the function \(f\) if and only if \(f(a)=b\).
</p></article><span class="incontext"><a href="graphs-of-functions.html#assemblage-6">in-context</a></span>
