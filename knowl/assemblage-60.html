<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-1393">
    </p>
<ol id="ol-204" style="list-style-type: upper-roman;">
<li id="li-649"><p id="p-1394">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-650"><p id="p-1395">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-651"><p id="p-1396">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-652"><p id="p-1397">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
