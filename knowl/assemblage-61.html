<article class="assemblage-like"><h5 class="heading">Special Factorizations</h5>
<p id="p-1379">
    </p>
<ol id="ol-185" style="list-style-type: upper-roman;">
<li id="li-640"><p id="p-1380">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-641"><p id="p-1381">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-642"><p id="p-1382">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-643"><p id="p-1383">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
