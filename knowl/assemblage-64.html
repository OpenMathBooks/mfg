<article class="assemblage-like"><h5 class="heading">Laws of Exponents</h5>
<p>
                <ol style="list-style-type: upper-roman;">
<li style="width:49%; float:left;" id="li-3080"><p id="p-4899">\(a^m\cdot a^n=a^{m+n}\)</p></li>
<li style="width:49%; float:left;" id="li-3081"><p id="p-4900">\(\dfrac{a^m}{a^n}=a^{m-n}\)</p></li>
<li style="width:49%; float:left;" id="li-3082"><p id="p-4901">\(\left(a^m\right)^n=a^{mn}\)</p></li>
<li style="width:49%; float:left;" id="li-3083"><p id="p-4902">\(\left(ab\right)^n=a^n b^n\)</p></li>
<li style="width:49%; float:left;" id="li-3084"><p id="p-4903">\(\left(\dfrac{a}{b}\right)^n=\dfrac{a^n}{b^n} \)</p></li>
</ol><div style="clear:both;"></div>
