<article class="assemblage-like"><h5 class="heading">Half-Life</h5>
<p>
	If \(H\) is the half-life for an exponential function \(Q(t)\), then
	\begin{equation*}Q(t)=Q_0 (0.5)^{t/H}\end{equation*}
