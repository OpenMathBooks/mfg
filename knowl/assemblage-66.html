<article class="assemblage-like"><h5 class="heading">Doubling Time</h5>
<p>
	If \(D\) is the doubling time for an exponential function \(P(t)\), then
	\begin{equation*}P(t) = P_0 2^{t/D}\end{equation*}
</p></article><span class="incontext"><a href="Exponential-Models.html#assemblage-66">in-context</a></span>
