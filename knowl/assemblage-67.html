<article class="assemblage-like"><h5 class="heading">Reflections of Graphs</h5>
<p>
<ol style="list-style-type: decimal;">
<li id="li-2979"><p id="p-4689">The graph of \(y = −f (x)\) is the reflection of the graph of \(y = f (x)\) about the \(x\)-axis.</p></li>
<li id="li-2980"><p id="p-4690">
		The graph of \(y = f (−x)\) is the reflection of the graph of \(y = f (x)\) about the \(y\)-axis.</p></li>
</ol></p></article><span class="incontext"><a href="Exponential-Functions.html#assemblage-67">in-context</a></span>
