<article class="assemblage-like"><h5 class="heading">Domain and Range of the Inverse Function</h5>
<p>
		If \(f^{−1}(x)\) is the inverse function for \(f(x)\), then
		\begin{align*}
		\text{Domain} ( f^{−1}) \amp = \text{Range} ( f )\\
		\text{Range} ( f^{−1}) \amp = \text{Domain} ( f )
		\end{align*}
	</p></article><span class="incontext"><a href="Inverse-Functions.html#assemblage-74">in-context</a></span>
