<article class="assemblage-like"><h5 class="heading">Conversion Formulas for Logarithms</h5>
<p>
		For any base \(b \gt 0, b\ne 1\),
		\begin{equation*}y = \log_{b}{x} ~\text{ if and only if }~ x = b^y\end{equation*}
