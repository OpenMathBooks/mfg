<article class="assemblage-like"><h5 class="heading">The Natural Logarithm</h5>
<p>
		The natural logarithm is the logarithm base \(e\).
		\begin{equation*}\ln x = \log_{e}{x} ~~~~ x\gt 0\end{equation*}
	</p></article><span class="incontext"><a href="The-Natural-Base.html#assemblage-77">in-context</a></span>
