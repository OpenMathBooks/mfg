<article class="assemblage-like"><h5 class="heading">Power Function</h5>
<p id="p-367">
        A function of the form
        \begin{equation*}f(x) = kx^p\end{equation*}
        where \(k\) and \(p\) are nonzero constants, is called a <em class="terminology">power function</em>.
    </p></article><span class="incontext"><a href="Integer-Exponents.html#assemblage-8">in-context</a></span>
