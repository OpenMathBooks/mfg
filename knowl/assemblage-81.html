<article class="assemblage-like"><h5 class="heading">Exponential Growth and Decay</h5>
<p>
		The function
		\begin{equation*}P(t) = P_0 e^{kt}\end{equation*}
		describes exponential growth if \(k \gt 0\),
	</p>
<p>
		and exponential decay if \(k \lt 0\).
