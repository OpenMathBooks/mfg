<article class="assemblage-like"><h5 class="heading">Exponential and Logarithmic Functions</h5>
<p id="p-76">
		Because \(f(x) = b^x\) and \(g(x) = \log_{b}{x}\) are inverse functions for \(b \gt 0, b\ne 1\),
		\begin{equation*}
			\log_{b}{b^x} = x\text{, for all }x ~~\text{ and }~~b^{\log_b x} = x\text{, for }x \gt 0
		\end{equation*}
	</p></article><span class="incontext"><a href="Logarithmic-Functions.html#assemblage-9">in-context</a></span>
