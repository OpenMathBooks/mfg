<article class="assemblage-like"><h5 class="heading">The Quadratic Formula</h5>
<p>
		The solutions of the equation \(ax^2 + bx + c = 0\text{, }~~~ a \ne 0\), are
		\begin{equation*}x=\frac{−b \pm \sqrt{b^2 − 4ac}}{2a}\end{equation*}
	</p></article><span class="incontext"><a href="Solving-Quadratic-Equations.html#assemblage-91">in-context</a></span>
