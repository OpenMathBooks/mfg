<article class="assemblage-like"><h5 class="heading">Zero-Factor Principle</h5>
<p>
		The product of two factors equals zero if and only if one or both of the factors equals zero. In symbols,
		\begin{equation*}ab=0  ~~\text{ if and only if }~~ a=0 ~~\text{ or }~~ b=0\end{equation*}
