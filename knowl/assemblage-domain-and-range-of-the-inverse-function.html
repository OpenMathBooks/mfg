<article class="assemblage-like"><h5 class="heading">Domain and Range of the Inverse Function</h5>
<p id="p-85">If \(f^{−1}(x)\) is the inverse function for \(f(x)\text{,}\) then \begin{align*} \text{Domain} ( f^{−1}) \amp = \text{Range} ( f )\\ \text{Range} ( f^{−1}) \amp = \text{Domain} ( f ) \end{align*}</p></article><span class="incontext"><a href="Inverse-Functions.html#assemblage-domain-and-range-of-the-inverse-function">in-context</a></span>
