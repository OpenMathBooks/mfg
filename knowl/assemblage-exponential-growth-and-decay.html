<article class="assemblage-like"><h5 class="heading">Exponential Growth and Decay</h5>
<p id="p-754">The function
\begin{equation*}
P(t) = P_0 e^{kt}
\end{equation*}
describes exponential growth if \(k \gt 0\text{,}\)</p>
<p id="p-755">and exponential decay if \(k \lt 0\text{.}\)</p></article><span class="incontext"><a href="The-Natural-Base.html#assemblage-exponential-growth-and-decay">in-context</a></span>
