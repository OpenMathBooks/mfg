<article class="assemblage-like"><h5 class="heading">Functions and Inverse Functions</h5>
<p id="p-60">
		Suppose \(f^{−1}\) is the inverse function for \(f\). Then
		\begin{equation*}f^{−1}\left(f(x)\right) = x\text{ and }f\left(f^{−1}( y)\right) = y\end{equation*}
		as long as \(x\) is in the domain of \(f\), and \(y\) is in the domain of \(f^{−1}\).
	</p></article><span class="incontext"><a href="Inverse-Functions.html#assemblage-functions-and-inverse-functions">in-context</a></span>
