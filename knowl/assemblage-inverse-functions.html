<article class="assemblage-like"><h5 class="heading">Inverse Functions</h5>
<p id="p-96">If the inverse of a function \(f\) is also a function, then the inverse is denoted by the symbol \(f^{−1}\text{,}\) and
\begin{equation*}
f^{−1} (b) = a~~ \text{ if and only if } ~~f(a) = b
\end{equation*}
</p></article><span class="incontext"><a href="Inverse-Functions.html#assemblage-inverse-functions">in-context</a></span>
