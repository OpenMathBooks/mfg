<article class="assemblage-like"><h5 class="heading">Quadratic Function</h5>
<p id="p-19">A <em class="terminology">quadratic function</em>s is one that can be written in the form
\begin{equation*}
f(x) = ax^2 + bx + c
\end{equation*}
where \(a\text{,}\) \(b\text{,}\) and \(c\) are constants, and \(a\) is not equal to zero.</p></article><span class="incontext"><a href="Factors-and-x-Intercepts.html#assemblage-quadratic-function">in-context</a></span>
