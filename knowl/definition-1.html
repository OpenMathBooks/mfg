<span class="type">Definition</span><span class="codenumber">1.1.1</span><span class="title">Exponential Growth</span>
</h5>
<p id="p-18"></p>
<p id="p-19">
    The function
    <div class="displaymath" id="me-1">\begin{equation*}P(t) = P_0 b^t\end{equation*}</div>
    models exponential growth.
</p>
<p id="p-20">
    \(P_0 = P(0)\) is the <em class="terminology">initial value</em> of \(P\);
</p>
<p id="p-21">
    \(b\) is the <em class="terminology">growth factor</em>.
