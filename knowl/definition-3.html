<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">3.2.7</span><span class="title">Power Function</span>
</h5>
        A function of the form
        <div class="displaymath" id="me-210">\begin{equation*}f(x) = kx^p\end{equation*}</div>
        where \(k\) and \(p\) are nonzero constants, is called a <em class="terminology">power function</em>.
