<span class="type">Definition</span><span class="codenumber">3.3.1</span><span class="title">\(n\)th Roots</span>

<p id="p-678"></p>\(s\) is called an <em class="terminology"> \(n\)th root of \(b\)</em> if \(s^n = b\).
