<p>
        Which of the following are true?

            \)</p></li>

                Is \(\sqrt{x^2+4}= x+2\text{?}
            \)</p></li>

                Is \(\sqrt[3]{8x^3}= 2x\text{?}
            \)</p></li>
</ol>
