<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">A.10.6</span>
</h5>
<p>
        <ol style="list-style-type: lower-alpha;">
<li id="li-284"><p id="p-612">\(
                \begin{aligned}
                3\sqrt{3}+4\sqrt{3} \amp = (3+4)\sqrt{3}\\
                \amp = 7\sqrt{3}
                \end{aligned}
            \)</p></li>
<li id="li-285"><p id="p-613">\(
                \begin{aligned}
                4\sqrt[3]{y}-6\sqrt[3]{y} \amp = (4-6)\sqrt[3]{y}\\
                \amp = -2\sqrt[3]{y}
                \end{aligned}
            \)</p></li>
</ol>
    </p></article><span class="incontext"><a href="appendix-1.html#example-77">in-context</a></span>
