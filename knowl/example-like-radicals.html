<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">A.99</span>
</h5>
<p>
        <ol style="list-style-type: lower-alpha;">
<li id="li-2576"><p id="p-4784">\(
                \begin{aligned}
                3\sqrt{3}+4\sqrt{3} \amp = (3+4)\sqrt{3}\\
                \amp = 7\sqrt{3}
                \end{aligned}
            \)</p></li>
<li id="li-2577"><p id="p-4785">\(
                \begin{aligned}
                4\sqrt[3]{y}-6\sqrt[3]{y} \amp = (4-6)\sqrt[3]{y}\\
                \amp = -2\sqrt[3]{y}
                \end{aligned}
            \)</p></li>
</ol>
