<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">3.3.2</span>
</h5>
<ol style="list-style-type: lower-alpha;">
<li id="li-460">\(\sqrt[4]{81} = 3\) because \(3^4 = 81\)</li>
<li id="li-461">\(\sqrt[5]{32} = 2\) because \(2^5 = 32\)</li>
<li id="li-462">\(\sqrt[6]{64} = 2\) because \(2^6 = 64\)</li>
<li id="li-463">\(\sqrt[4]{1} = 1\) because \(1^4 = 1\)</li>
<li id="li-464">\(\sqrt[5]{100,000} = 10\) because \(10^5 = 100,000\)</li>
</ol></article><span class="incontext"><a href="Roots-and-Radicals.html#example-nth-roots">in-context</a></span>
