<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">1.1</span>
</h5>
<ol class="cols2" style="list-style-type: lower-alpha;">
<li id="li-1" style="width:49%; float:left;">\(\sqrt[4]{81} = 3\) because \(3^4 = 81\)</li>
<li id="li-2" style="width:49%; float:left;">\(\sqrt[5]{32} = 2\) because \(2^5 = 32\)</li>
<li id="li-3" style="width:49%; float:left;">\(\sqrt[6]{64} = 2\) because \(2^6 = 64\)</li>
<li id="li-4" style="width:49%; float:left;">\(\sqrt[4]{1} = 1\) because \(1^4 = 1\)</li>
<li id="li-5" style="width:49%; float:left;">\(\sqrt[5]{100,000} = 10\) because \(10^5 = 100,000\)</li>
</ol></article><span class="incontext"><a href="Roots-and-Radicals.html#example-nth-roots">in-context</a></span>
