<p id="p-64">
        The number of computer science degrees awarded by Monroe College has increased by a factor of \(1.5\) every \(5\) years since 1984. If the college granted \(8\) degrees in 1984, how many did it award in 1994? In 2005?
    </p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-1" id="answer-1"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-1" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-65"></p>
<ol class="cols2" style="list-style-type: lower-alpha;">
<li id="li-49" style="width:49%; float:left;"><p id="p-66">\(D = 8(1.5)^{t/5}\)</p></li>
