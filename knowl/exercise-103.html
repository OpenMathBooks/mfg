<p id="p-601">
    \(P(t) = 8^t\)
    </p>
<ol style="list-style-type: lower-alpha;">
<li id="li-357"><p id="p-602">\(P(w)-P(z) \) and \(P(w-z) \)</p></li>
<li id="li-358"><p id="p-603">\(P(-x) \) and \(\dfrac{1}{P(x)} \)</p></li>
</ol>
<p>
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-52" id="answer-52"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-52" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-604"></p>
