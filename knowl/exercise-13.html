<ol id="ol-28" style="list-style-type: lower-alpha;">
<li id="li-81"><p id="p-100">How large must \(x\) be before the graph of \(y = \log_{10} x\) reaches a height of \(4\)?</p></li>
<li id="li-82"><p id="p-101">How large must \(x\) be before the graph of \(y = \log_{10} x\) reaches a height of \(8\)?</p></li>
</ol>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-11" id="answer-11"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-11" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-102"></p>
<ol id="ol-29" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-83" style="width:49%; float:left;"><p id="p-103">\(x=10,000\)</p></li>
<li id="li-84" style="width:49%; float:left;"><p id="p-104">\(x=10^{8} \)</p></li>
</ol></span></span> </article><span class="incontext"><a href="Logarithmic-Functions.html#exercise-13">in-context</a></span>
