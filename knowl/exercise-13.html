<article class="exercise-like"><h5 class="heading">
<span class="type">Exercise</span><span class="codenumber">5</span>
</h5>
<p><ol style="list-style-type: lower-alpha;">
<li id="li-71"><p id="p-113">How can you tell from a table of values whether \(y\) varies directly with \(x\)?</p></li>
<li id="li-72"><p id="p-114">How can you tell from a table of values whether \(y\) varies inversely with \(x\)?</p></li>
</ol></p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-11" id="answer-11"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-11" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-115"><ol style="list-style-type: lower-alpha;">
<li id="li-73"><p id="p-116">The ratio \(\frac{y}{x} \) is a constant.</p></li>
<li id="li-74"><p id="p-117">The product \(xy\) is a constant.</p></li>
</ol></p></span></span> </article><span class="incontext"><a href="Variation.html#exercise-13">in-context</a></span>
