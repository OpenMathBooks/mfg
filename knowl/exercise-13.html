</h5>
<p id="p-130"></p>
<ol style="list-style-type: lower-alpha;">
<li id="li-75"><p id="p-131">How can you tell from a table of values whether \(y\) varies directly with \(x\)?</p></li>
<li id="li-76"><p id="p-132">How can you tell from a table of values whether \(y\) varies inversely with \(x\)?</p></li>
</ol>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-11" id="answer-11"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-11" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-133"></p>
<ol style="list-style-type: lower-alpha;">
<li id="li-77"><p id="p-134">The ratio \(\frac{y}{x} \) is a constant.</p></li>
<li id="li-78"><p id="p-135">The product \(xy\) is a constant.</p></li>
</ol></span></span> </article><span class="incontext"><a href="Variation.html#exercise-13">in-context</a></span>
