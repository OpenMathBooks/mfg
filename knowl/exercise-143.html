<p id="p-639">\(f(x)=\dfrac{1}{x} \)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-77" id="answer-77"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-77" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-640"></p>
<ol id="ol-97" style="list-style-type: lower-alpha;">
<li id="li-350"><p id="p-641">Not always true: \(f (1 + 2)\ne f (1) + f (2)\) because \(\frac{1}{3} \ne\frac{3}{2} \).</p></li>
<li id="li-351"><p id="p-642">True: \(\frac{1}{ab} = \frac{1}{a}\cdot\frac{1}{b} \)</p></li>
