<span class="type">Exercise</span><span class="codenumber">63</span>
</h5>
<p id="p-644">\(f(x)=mx+b \)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-78" id="answer-78"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-78" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-645"></p>
<ol id="ol-98" style="list-style-type: lower-alpha;">
<li id="li-352"><p id="p-646">Not always true (unless \(b=0\)): \(f (1 + 2)\ne f (1) + f (2)\) because \(3m+b \ne 3m+2b \).</p></li>
<li id="li-353"><p id="p-647">Not always true: \(f (1\cdot 2)\ne f (1)\cdot f (2)\) because \(2m+b \ne 2m^2 + 3mb + b^2 \).</p></li>
</ol></span></span> </article><span class="incontext"><a href="basic-functions.html#exercise-145">in-context</a></span>
