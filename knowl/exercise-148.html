<p id="p-659">
    Which of the following statements is true for all values of \(a\) and \(b\)?
    </p>
<ol id="ol-101" style="list-style-type: decimal;">
<li id="li-362"><p id="p-660">\(\abs{a-b}=\abs{a}+\abs{b} \)</p></li>

<li id="li-364"><p id="p-662">\(\abs{a-b}\ge \abs{a}+\abs{b} \)</p></li>
</ol>
