<p id="p-930">Use a graph to explain why it is impossible in this situation to have a cost as low as \(\$12\text{.}\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-1" id="hint-1"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-1" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-931">Draw the graph of \(12 = 3x + 4y\) on the graph of the feasible solutions.)</p></span></span> <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-113" id="answer-113"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-113" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-932">The graph of \(12 = 3x + 4y\) does not intersect the set of feasible solutions.</p></span></span> </article><span class="incontext"><a href="Linear-Programming.html#exercise-195">in-context</a></span>
