<ol id="ol-17" style="list-style-type: lower-alpha;">
<li id="li-71"><p id="p-155">\(y = x^2 + 6x − 16 \)</p></li>
<li id="li-72"><p id="p-156">\(y = -2(x^2 + 6x − 16)\)</p></li>
<li id="li-73"><p id="p-157">\(y = -0.1(x^2 + 6x − 16)\)</p></li>
</ol>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-21" id="answer-21"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-21" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-158">The 3 graphs have the same \(x\)-intercepts. In general, the graph of \(y = ax^2 + bx + c\) has the same \(x\)-intercepts as the graph of \(y = k(ax^2 + bx + c)\).</p></span></span> </article><span class="incontext"><a href="Factors-and-x-Intercepts.html#exercise-34">in-context</a></span>
