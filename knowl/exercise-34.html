<p id="p-242">
    Let \(P(x) = P_0 a^x\). Show that \(P(x+k) = a^k P(x)\).
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-20" id="answer-20"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-20" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-243">\(
    \begin{aligned}
    P (x+k) \amp = P_0 a^{x+k}\\
    \amp= P_0 a^{x}\cdot a^k\\
    \amp= P(x)  \cdot a^k            
    \end{aligned}
\)</p></span></span> </article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#exercise-34">in-context</a></span>
