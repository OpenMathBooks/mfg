<p id="p-187">A certain medication has a half-life of \(18\) hours in the body. You are given an initial dose of \(D_0\) mg.</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-23" id="answer-23"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-23" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-188"></p>
<ol id="ol-39" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-122" style="width:49%; float:left;"><p id="p-189">\(D = D_0 \left(\dfrac{1}{2} )^{t/18} \)</p></li>
<li id="li-123" style="width:49%; float:left;"><p id="p-190">\(3.78\% \)</p></li>
