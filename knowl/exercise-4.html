<p id="p-74">Without graphing, show that the following system is inconsistent:
\begin{gather*}
3y = \frac{3}{2}x − 1\\
2x − 4y = 3
\end{gather*}
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-4" id="answer-4"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-4" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-75">Both lines have slope \(\frac{1}{2}\text{.}\)</p></span></span> </article><span class="incontext"><a href="Systems-of-Linear-Equations-in-Two-Variables.html#exercise-4">in-context</a></span>
