<p id="p-158">In 1964, an earthquake in Alaska measured \(8.4\) on the Richter scale. An earthquake measuring \(4.0\) is considered
small and causes little damage. How many times stronger
was the Alaska quake than one measuring \(4.0\)?</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-26" id="answer-26"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-26" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-159">\(\approx 25,000\)</p></span></span> </article><span class="incontext"><a href="Logarithm-Scales.html#exercise-43">in-context</a></span>
