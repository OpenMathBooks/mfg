</h5>
<p id="p-1955">Find values of \(a\text{,}\) \(b\text{,}\) and \(c\) so that the graph of the parabola \(y = ax^2 + bx + c\) contains the points \((−1,−4)\text{,}\) \((0, −6)\text{,}\) and \((4, 6)\text{.}\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-242" id="answer-242"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-242" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-1956">\(a=1\text{,}\) \(~b=-1\text{,}\) \(~c=-6\)</p></span></span> </article><span class="incontext"><a href="chap6-summary.html#exercise-448">in-context</a></span>
