<p>
    Ocean temperatures are generally colder at the greater depths. The table shows the temperature of the water as a function of depth. What is the ocean temperature at a depth of \(6\) kilometers?
    <figure class="figure-like" id="table-26"><table>
<tr>
<td class="c m b1 r1 l1 t1 lines">Depth (km)</td>
<td class="c m b1 r1 l0 t1 lines">Temperature (\(\degree\)C)</td>
</tr>
<tr>
<td class="c m b1 r1 l1 t0 lines">\(0.5\)</td>
<td class="c m b1 r1 l0 t0 lines">\(12\)</td>
</tr>
<tr>
<td class="c m b1 r1 l1 t0 lines">\(1\)</td>
<td class="c m b1 r1 l0 t0 lines">\(6\)</td>
</tr>
<tr>
<td class="c m b1 r1 l1 t0 lines">\(2\)</td>
<td class="c m b1 r1 l0 t0 lines">\(3\)</td>
</tr>
<tr>
<td class="c m b1 r1 l1 t0 lines">\(3\)</td>
<td class="c m b1 r1 l0 t0 lines">\(2\)</td>
</tr>
</table></figure>
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-28" id="answer-28"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-28" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-255"><ol class="cols2" style="list-style-type: lower-alpha;">
