<p id="p-278">
    \begin{align*}
    10^{4x}\amp =20 \amp\amp\\
    10^x\amp = 5\\    
    x\amp=\log 5  \amp\amp\bluetext{(Incorrect!)}
    \end{align*}
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-31" id="answer-31"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-31" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-279">\(\frac{10^{4x}}{4} \ne 10^x\); the first step should be to write \(4x = \log 20\); \(x = \frac{\log 20}{4}\).</p></span></span> </article><span class="incontext"><a href="Logarithms.html#exercise-54">in-context</a></span>
