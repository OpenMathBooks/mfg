<li id="li-1217"><p id="p-2192">\(y = x^2 − x − 20\)</p></li>
<li id="li-1218"><p id="p-2193">\(y = 2(x^2 − x − 20)\)</p></li>
<li id="li-1219"><p id="p-2194">\(y = 0.5(x^2 − x − 20)\)</p></li>

<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-282" id="answer-282"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-282" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2195">The 3 graphs have the same \(x\)-intercepts. In general, the graph of \(y = ax^2 + bx + c\) has the same \(x\)-intercepts as the graph of \(y = k(ax^2 + bx + c)\).</p></span></span> </article><span class="incontext"><a href="Factors-and-x-Intercepts.html#exercise-557">in-context</a></span>
