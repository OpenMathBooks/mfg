<p id="p-237">The cost, in dollars, of producing \(x\) cashmere sweaters is given by
\begin{equation*}C = x^2 + 4x + 90\end{equation*}

must be kept under \(\$1850\)?</p></article><span class="incontext"><a href="Quadratic-Inequalities.html#exercise-59">in-context</a></span>
