<p id="p-326">
    Suppose \(y\) varies directly with \(x\). Show that if you multiply \(x\) by any constant \(c\), then \(y\) will be multiplied by the same constant.
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-34" id="answer-34"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-34" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-327">\(y = kx\) implies that \(k(cx)=c(kx)=cy\).</p></span></span> </article><span class="incontext"><a href="Variation.html#exercise-59">in-context</a></span>
