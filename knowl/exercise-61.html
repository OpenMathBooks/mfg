<p id="p-329">
    Explain why the ratio \(\frac{y}{x^2}\) is a constant when \(y\) varies directly with \(x^2\).
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-35" id="answer-35"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-35" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-330">If \(y = kx^2\), then dividing both sides of the equation by \(x^2\) gives \(\frac{y}{x^2} = k\).</p></span></span> </article><span class="incontext"><a href="Variation.html#exercise-61">in-context</a></span>
