<article class="exercise-like"><h5 class="heading"><span class="codenumber">63</span></h5>
<p id="p-3309">\(f(x)=mx+b \)</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-342" id="answer-342"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-342" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-3310"><ol style="list-style-type: lower-alpha;">
<li id="li-2073"><p id="p-3311">Not always true (unless \(b=0\)): \(f (1 + 2)\ne f (1) + f (2)\) because \(3m+b \ne 3m+2b \).</p></li>
<li id="li-2074">
<p id="p-3312">Not always true: \(f (1\cdot 2)\ne f (1)\cdot f (2)\) because \(2m+b \ne 2m^2 + 3mb + b^2 \)</p>.</li>
</ol></p></span></span>
