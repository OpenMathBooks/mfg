<article class="exercise-like"><h5 class="heading"><span class="codenumber">66</span></h5>
<p id="p-3324">
    Which of the following statements is true for all values of \(a\) and \(b\)?
    <ol style="list-style-type: decimal;">
<li id="li-2083"><p id="p-3325">\(\abs{a-b}=\abs{a}+\abs{b} \)</p></li>
<li id="li-2084"><p id="p-3326">\(\abs{a-b}\le \abs{a}+\abs{b} \)</p></li>
<li id="li-2085"><p id="p-3327">\(\abs{a-b}\ge \abs{a}+\abs{b} \)</p></li>
</ol>
</p></article><div class="hidden-knowl-wrapper"></div><span class="incontext"><a href="basic-functions.html#exercise-628">in-context</a></span>
