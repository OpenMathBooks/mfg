<article class="exercise-like"><h5 class="heading"><span class="codenumber">68</span></h5>
<p id="p-3330">
    For each function, decide whether \(f (kx) = k f (x)\) for all \(x\ne 0\), where \(k\ne 0\) is a constant.
    <ol style="list-style-type: lower-alpha;">
<li style="width:49%; float:left;" id="li-2086"><p id="p-3331">\(f(x)=x^2 \)</p></li>
<li style="width:49%; float:left;" id="li-2087"><p id="p-3332">\(f(x)=\dfrac{1}{x} \)</p></li>
<li style="width:49%; float:left;" id="li-2088"><p id="p-3333">\(f(x)=\sqrt{x} \)</p></li>
<li style="width:49%; float:left;" id="li-2089"><p id="p-3334">\(f(x)=\abs{x} \)</p></li>
</ol><div style="clear:both;"></div>
</p></article><div class="hidden-knowl-wrapper"></div><span class="incontext"><a href="basic-functions.html#exercise-630">in-context</a></span>
