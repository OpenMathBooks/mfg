<article class="exercise-like"><h5 class="heading">
<span class="type">Exercise</span><span class="codenumber">59</span>
</h5>
<p id="p-402">\(a^{-2}a^{-3}=a^{-5} \)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-37" id="answer-37"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-37" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-403">\begin{align*}
a^{-2}a^{-3} \amp= \frac{1}{a^2}\cdot\frac{1}{a^3}=\frac{1}{a^2\cdot a^3} \\
\amp= \frac{1}{a^{2+3}} \amp\amp \text{By the first law of exponents.} \\
\amp= \frac{1}{a^5}=a^{-5} 
\end{align*}</p></span></span> </article><span class="incontext"><a href="Integer-Exponents.html#exercise-66">in-context</a></span>
