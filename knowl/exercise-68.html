<ol id="ol-97" style="list-style-type: lower-alpha;">
<li id="li-289"><p id="p-423">How large must \(x\) be before the graph of \(y = \log_{10} x\) reaches a height of \(4\)?</p></li>
<li id="li-290"><p id="p-424">How large must \(x\) be before the graph of \(y = \log_{10} x\) reaches a height of \(8\)?</p></li>
</ol>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-43" id="answer-43"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-43" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-425"></p>
<ol id="ol-98" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-291" style="width:49%; float:left;"><p id="p-426">\(x=10,000\)</p></li>
<li id="li-292" style="width:49%; float:left;"><p id="p-427">\(x=10^{8} \)</p></li>
</ol></span></span> </article><span class="incontext"><a href="Logarithmic-Functions.html#exercise-68">in-context</a></span>
