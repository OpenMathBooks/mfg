<p id="p-2758">Find values of \(a\), \(b\), and \(c\) so that the graph of the parabola \(y = ax^2 + bx + c\) contains the points \((−1,−4)\), \((0, −6)\), and \((4, 6)\).</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-330" id="answer-330"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-330" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2759">\(a=1\), \(~b=-1\), \(~c=-6\)</p></span></span> </article><span class="incontext"><a href="chap6-summary.html#exercise-682">in-context</a></span>
