<p id="p-379">\((x + y)^3 = x^3 + 3x^2 y + 3xy^2 + y^3\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-41" id="answer-41"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-41" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-380">\(
    \begin{aligned}
    (x + y)^3 \amp = (x + y)(x + y)^2\\
    \amp = (x + y)(x^2 + 2xy + y^2) \\
    \amp = x^3 + 2x^2 y + xy^2 + x^2 y + 2xy^2 + y^3\\
    \amp = x^3 + 3x^2 y + 3xy^2 + y^3
    \end{aligned}
\)</p></span></span> </article><span class="incontext"><a href="Polynomial-Functions.html#exercise-69">in-context</a></span>
