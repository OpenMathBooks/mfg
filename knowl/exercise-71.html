<p id="p-382">\((x + y)(x^2 − xy + y^2) = x^3 + y^3\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-42" id="answer-42"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-42" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-383">\(
    \begin{aligned}
    (x + y)(x^2 − xy + y^2) 
    \amp = x^3 -x^2 y + xy^2 + x^2 y -xy^2 + y^3\\
    \amp = x^3 + y^3
    \end{aligned}
\)</p></span></span> </article><span class="incontext"><a href="Polynomial-Functions.html#exercise-71">in-context</a></span>
