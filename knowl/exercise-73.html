<p id="p-267">What is the sum of the two solutions of the quadratic equation \(ax^2 + bx + c = 0\)? </p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-2" id="hint-2"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-2" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-268">The two solutions are given by the quadratic formula.</p></span></span> <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-40" id="answer-40"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-40" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-269">\(\dfrac{-b}{2a} \)</p></span></span> </article><span class="incontext"><a href="Solving-Quadratic-Equations.html#exercise-73">in-context</a></span>
