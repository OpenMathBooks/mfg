<p id="p-431">A box contains \(\$6.25\) in nickels, dimes, and quarters. There are \(85\) coins in all, with \(3\) times as many nickels as dimes. How many coins of each kind are there?</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-47" id="answer-47"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-47" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-432">\(60\) nickels, \(20\) dimes, \(5\) quarters</p></span></span> </article><span class="incontext"><a href="Systems-of-Linear-Equations-in-Three-Variables.html#exercise-79">in-context</a></span>
