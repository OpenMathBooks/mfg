<p id="p-576">
    The value of your stock portfolio fell \(10\%\) last year, but this year it increased by \(10\%\). How does the current value of your portfolio compare to what it was two years ago?
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-51" id="answer-51"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-51" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-577">It is \(99\%\) of what it was \(2\) years ago.</p></span></span> </article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#exercise-86">in-context</a></span>
