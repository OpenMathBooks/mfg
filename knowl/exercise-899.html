<article class="exercise-like"><h5 class="heading"><span class="codenumber">59</span></h5>
<p id="p-4360">
    The domain of \(f\) is \((0,+\infty)\) and the range is \((0, 1)\).
    <ol style="list-style-type: lower-alpha;">
<li id="li-2700"><p id="p-4361">\(y=5f(x) \)</p></li>
<li id="li-2701"><p id="p-4362">\(y=3f(x+2) \)</p></li>
<li id="li-2702"><p id="p-4363">\(y=2f(x-3)+2 \)</p></li>
</ol>
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-484" id="answer-484"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-484" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-4364"><ol style="list-style-type: lower-alpha;">

<li id="li-2704"><p id="p-4366">Domain: \((-2,\infty)\); Range: \((0,3)\)</p></li>

</ol></p></span></span>
