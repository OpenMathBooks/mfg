<article class="exercise-like"><h5 class="heading">
<span class="type">Exercise</span><span class="codenumber">11</span>
</h5>
<p id="p-604">
    A typical beehive contains \(20,000\) insects. The population can increase in size by a factor of \(2.5\) every \(6\) weeks. How many bees could there be after \(4\) weeks? After \(20\) weeks?
</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-55" id="answer-55"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-55" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-605"></p>
<ol class="cols2" style="list-style-type: lower-alpha;">
<li id="li-423" style="width:49%; float:left;"><p id="p-606">\(P = 20,000\cdot 2.5^{t/6}\)</p></li>
<li id="li-424" style="width:49%; float:left;"><p id="p-607"><object type="image/svg+xml" style="width:70%; margin:auto; display:block;" data="images/fig-ans-4-1-11.svg" alt=""><p style="margin:auto">&lt;&lt;SVG image is unavailable, or your browser cannot render it&gt;&gt;</p></object> </p></li>
<li id="li-425" style="width:49%; float:left;"><p id="p-608">\(36,840\) bees; \(424,128\) bees</p></li>
</ol></span></span> </article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#exercise-94">in-context</a></span>
