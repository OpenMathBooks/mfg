<ol id="ol-12" style="list-style-type: lower-alpha;">
<li id="li-32"><p id="p-58">Rewrite the equation \(3^x = 90\) in logarithmic form.</p></li>
<li id="li-33"><p id="p-59">Use a graph to approximate the solution to the equation in part (a). Round your answer to three decimal places.</p></li>
</ol>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-4" id="answer-4"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-4" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-60"></p>
<ol id="ol-13" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-34" style="width:49%; float:left;"><p id="p-61">\(\log_8(90)=x \)</p></li>
<li id="li-35" style="width:49%; float:left;"><p id="p-62">\(x\approx 4.096 \)</p></li>
