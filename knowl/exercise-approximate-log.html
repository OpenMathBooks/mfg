<ol id="ol-175" style="list-style-type: lower-alpha;">
<li id="li-527"><p id="p-881">Rewrite the equation \(3^x = 90\) in logarithmic form.</p></li>
<li id="li-528"><p id="p-882">Use a graph to approximate the solution to the equation in part (a). Round your answer to three decimal places.</p></li>
</ol>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-80" id="answer-80"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-80" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-883"></p>
<ol id="ol-176" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-529" style="width:49%; float:left;"><p id="p-884">\(\log_8(90)=x \)</p></li>
<li id="li-530" style="width:49%; float:left;"><p id="p-885">\(x\approx 4.096 \)</p></li>
