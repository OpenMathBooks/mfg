<span class="type">Exercise</span> <span class="codenumber">2.9</span>
</h5>
    Solve \(2(5x + 3)^2 = 38\) by extracting roots.
    <ol style="list-style-type: lower-alpha;">
<li id="li-1751">Give your answers as exact values.</li>
<li id="li-1752">Find approximations for the solutions to two decimal places.</li>
</ol></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-267" id="answer-267"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-267" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-2755">
    <ol style="list-style-type: lower-alpha;">
<li style="width:49%; float:left;" id="li-1753"><p id="p-2756">\(x=\dfrac{-3\pm \sqrt{19}}{5} \)</p></li>
<li style="width:49%; float:left;" id="li-1754"><p id="p-2757">\(x\approx -1.47\) or \(x\approx 0.27\)</p></li>
</ol><div style="clear:both;"></div>
</p></span></span>
