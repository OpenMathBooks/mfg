<p id="p-1579">Alcohol is eliminated from the body at a rate of \(15\)% per hour. </p>
<ol id="ol-315" style="list-style-type: lower-alpha;">
<li id="li-919">Write a decay formula for the amount of alcohol remaining in the body.</li>
<li id="li-920">What is the half-life of alcohol in the body?</li>
</ol>
<p></p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-161" id="answer-161"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-161" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-1580"></p>
<ol id="ol-316" class="cols2" style="list-style-type: lower-alpha;">
<li id="li-921" style="width:49%; float:left;"><p id="p-1581">\(A(t) = A_0(0.85)^t\)</p></li>
<li id="li-922" style="width:49%; float:left;"><p id="p-1582">\(4.3\) hours</p></li>
</ol></span></span> </article><span class="incontext"><a href="Exponential-Models.html#exercise-half-life">in-context</a></span>
