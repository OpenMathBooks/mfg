<p id="p-24">
		Suppose \(g\) is the inverse function for \(f\), and suppose we know the following function values for f :
		\begin{equation*}f (−1) = 0,~~ f (0) = 1, ~~ f (1) = 2\end{equation*}
		Find \(g(0)\) and \(g(1)\).
	</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-1" id="answer-1"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-1" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-25">\(g(0) = −1\), \(~g(1) = 0\)</p></span></span> </article><span class="incontext"><a href="Inverse-Functions.html#exercise-inverse-functions">in-context</a></span>
