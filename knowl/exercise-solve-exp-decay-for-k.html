<p id="p-48">
		Solve \(N = Ae^{−kt}\) for \(k\).
	</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-2" id="hint-2"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-2" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-49">Divide both sides by \(A\).</p>
<p id="p-50">Take the natural log of both sides.</p>
<p id="p-51">Divide both sides by \(−t.\)</p></span></span> <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-6" id="answer-6"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-6" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-52">\(k=\dfrac{-\ln(N/A) }{t} \)</p></span></span> </article><span class="incontext"><a href="The-Natural-Base.html#exercise-solve-exp-decay-for-k">in-context</a></span>
