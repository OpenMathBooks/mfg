<p id="p-43">
		Solve \(5(1.2)^{2.5x} = 77\).
	</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-1" id="hint-1"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-1" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-44">Divide both sides by 5.</p>
<p id="p-45">Take the log of both sides.</p>
<p id="p-46">Apply Property (3) to simplify the left side.</p>
<p id="p-47">Solve for x.</p></span></span> <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-3" id="answer-3"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-3" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-48">\(x=\dfrac{\log 15.4}{2.5\log 1.2}\approx 5.999 \)</p></span></span> </article><span class="incontext"><a href="Properties-of-Logarithms.html#exercise-solve-exp-equation">in-context</a></span>
