</h5>
<p id="p-1210">Solve \(5(1.2)^{2.5x} = 77\text{.}\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-8" id="hint-8"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-8" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-1211">Divide both sides by 5.</p>
<p id="p-1212">Take the log of both sides.</p>
<p id="p-1213">Apply Property (3) to simplify the left side.</p>
<p id="p-1214">Solve for x.</p></span></span> <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-119" id="answer-119"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-119" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-1215">\(x=\dfrac{\log 15.4}{2.5\log 1.2}\approx 5.999 \)</p></span></span> </article><span class="incontext"><a href="Properties-of-Logarithms.html#exercise-solve-exp-equation">in-context</a></span>
