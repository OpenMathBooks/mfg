<p id="p-136">
		Solve \begin{equation*}80 −16e^{−0.2x} = 70.3\end{equation*}
	</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-2" id="hint-2"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-2" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-137">
		Subtract \(80\) from both sides and divide by \(−16\).
	</p>
<p id="p-138">

	</p>
