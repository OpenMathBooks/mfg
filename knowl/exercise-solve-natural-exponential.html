<article class="exercise-like"><h5 class="heading">
<span class="type">Exercise</span><span class="codenumber">1.74</span>
</h5>
<p id="p-733">
		Solve \begin{equation*}80 −16e^{−0.2x} = 70.3\end{equation*}
	</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-2" id="hint-2"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-2" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-734">
		Subtract \(80\) from both sides and divide by \(−16\).
	</p>
<p id="p-735">
		Take the natural log of both sides.
	</p>
<p id="p-736">
		Divide by \(−0.2\).
	</p></span></span> <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-81" id="answer-81"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-81" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-737">\(x = −5 \ln \left(\dfrac{9.6}{16} \right)\approx 2.5023\)</p></span></span> </article><span class="incontext"><a href="The-Natural-Base.html#exercise-solve-natural-exponential">in-context</a></span>
