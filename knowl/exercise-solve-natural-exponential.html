<p id="p-1376">
		Solve \begin{equation*}80 −16e^{−0.2x} = 70.3\end{equation*}
	</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-12" id="hint-12"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-12" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-1377">
			Subtract \(80\) from both sides and divide by \(−16\).
		</p>
<p id="p-1378">
			Take the natural log of both sides.
		</p>
<p id="p-1379">
			Divide by \(−0.2\).
