<ol id="ol-19" style="list-style-type: lower-alpha;">
<li id="li-49">If we increase the radius by \(h\) centimeters, what will the new volume be?</li>
<li id="li-50">If \(h = 2\text{,}\) how much did the volume increase?</li>
</ol>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-9" id="answer-9"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-9" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-94"></p>
<ol id="ol-20" style="list-style-type: lower-alpha;">
<li id="li-51"><p id="p-95">\(V(10 + h) = \dfrac{4}{3}\pi(10 + h)^3 \text{ cm}^3\)</p></li>
<li id="li-52"><p id="p-96">By \(3049.44 \text{ cm}^3\)</p></li>
</ol>
