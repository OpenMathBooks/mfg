<span class="solution"><span class="heading"><span class="type">Hint</span> <span class="codenumber">1.1.31.1</span></span><p id="p-196">The identity element in any group has finite order. Let \(g, h \in G\) have orders \(m\) and \(n\), respectively. Since \((g^{-1})^m = e\) and \((gh)^{mn} = e\), the elements of finite order in \(G\) form a subgroup of \(G\).</p></span><span class="incontext"><a href="section-1-1-exercises.html#hint-7">in-context</a></span>
