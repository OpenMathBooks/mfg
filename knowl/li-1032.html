</h5>\(D = b^2 − 4ac = (−1)^2 − 4(1)(−3) = 13 \gt 0\). The equation has two real, unequal solutions. Because \(13\) is not a perfect square, the solutions will be irrational numbers, so the equation cannot be solved by factoring.
