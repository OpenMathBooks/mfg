<li id="li-1032"><p id="p-2118">If the larger exponent occurs in the numerator, put the power in the numerator.
\begin{equation*}
\text{If }m\gt n,~\text{ then }~ \frac{a^m}{a^n}=a^{m-n} \hphantom{blank}(a \ne 0)
\end{equation*}
</p></li></article><span class="incontext"><a href="appendix-a.html#li-1032">in-context</a></span>
