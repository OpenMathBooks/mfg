				Using the formula for revenue stated above, we find
				\begin{equation*}
					\begin{aligned}
					\text{Revenue} \amp= (\text{price of one item})(\text{number of items sold})\\
					R \amp = x(600 − 15x)\\
					R \amp = 600x − 15x^2
					\end{aligned}
				\end{equation*}
