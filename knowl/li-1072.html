<p id="p-2198">\(\begin{aligned} \\
y(x − 2) + z(x − 2) \amp = (x − 2)(\text{?} - \text{?}) \\
\amp = (x − 2)(y + z)
\end{aligned}\)</p>
<p id="p-2199">because
\begin{equation*}
(x − 2)(y + z) = y(x − 2) + z(x − 2)
\end{equation*}
</p>
