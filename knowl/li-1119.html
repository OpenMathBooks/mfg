<p id="p-1477">We would like to know if the point \((15, 10)\) is on the trajectory of Andre's free-throw. Substitute \(x = 15\) into the equation:
			\begin{equation*}
				\begin{aligned}
				y \amp= −0.04(15 − 10)^2 + 11\\
				\amp= −0.04(25) + 11 = 10
				\end{aligned}
			\end{equation*}
			Andre's shot will score.</p></article><span class="incontext"><a href="Curve-Fitting.html#li-1119">in-context</a></span>
