<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber">b</span>
</h5>We write \(2^{t/115.87}\) in the form \(\left(2^{1/115.87}\right)^t\) to see that the growth factor is \(b = 2^{1/115.87}\), or \(1.006\). For exponential growth, \(b = 1 + r\), so \(r = 0.006\), or \(0.6\)%.</article><span class="incontext"><a href="Exponential-Models.html#li-1185">in-context</a></span>
