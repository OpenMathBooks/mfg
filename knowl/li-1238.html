<li id="li-1238"><p id="p-1842">The graphs of power functions \(y = x^{m/n}\), where \(m/n\) is positive are all increasing for \(x\ge 0\). If \(m/n\gt 1\), the graph is concave up. If \(0\lt m/n \lt 1\), the graph is concave down.</p></li></article><span class="incontext"><a href="chap3-summary.html#li-1238">in-context</a></span>
