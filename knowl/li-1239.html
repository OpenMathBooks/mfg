<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<li id="li-1239"><p id="p-2574">(Transitive property) For real numbers \(a\text{,}\) \(b\text{,}\) and \(c\text{,}\)
\begin{equation*}
\text{if } a \lt b ~\text{ and }~ b \lt c, ~\text{ then }~ a \lt c
\end{equation*}
</p></li></article><span class="incontext"><a href="appendix-a.html#li-1239">in-context</a></span>
