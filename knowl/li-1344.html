<dt id="li-1344">compound inequality</dt>
<dd><p id="p-2812"><em class="terminology">n</em>, a mathtermatical statterment involving two order symbols. For example, the compound inequality \(1\lt x\lt 2\) says that "\(1\) is less than \(x\text{,}\) and \(x\) is less than \(2\text{.}\)"</p></dd></article><span class="incontext"><a href="glossary.html#li-1344">in-context</a></span>
