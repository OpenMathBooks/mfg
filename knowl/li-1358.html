<dt id="li-1358">constant</dt>
<dd><p id="p-2826"><em class="terminology">adj</em>, unchanging, not variable. For example, we say that the product of two variables is constant if the product is always the same number, for any values of the variables.</p></dd></article><span class="incontext"><a href="glossary.html#li-1358">in-context</a></span>
