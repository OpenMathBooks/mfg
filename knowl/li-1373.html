<dt id="li-1373">cube</dt>
<dd><p id="p-2841"><em class="terminology">v</em>, to raise an expression to the power \(3\text{.}\) For example, to cube \(2\) means to form the product of three \(2\)s: \(2^3 = 2 \times 2 \times 2 = 8\text{.}\)</p></dd></article><span class="incontext"><a href="glossary.html#li-1373">in-context</a></span>
