<dt id="li-1380">decimal point</dt>
<dd><p id="p-2849"><em class="terminology">n</em>, the mark "." that is written between the whole number part and the fractional part of a decimal number. For example, the decimal form of \(1 \frac{3}{10}\) is \(1.3\text{.}\)</p></dd></article><span class="incontext"><a href="glossary.html#li-1380">in-context</a></span>
