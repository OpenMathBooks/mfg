<li id="li-139"><p id="p-349">A rational function \(f (x) = \frac{P(x)}{Q(x)}\) is undefined for any value \(x=a\) where \(Q(a) = 0\). These \(x\)-values are not in the domain of the function.</p></li></article><span class="incontext"><a href="chap7-summary.html#li-139">in-context</a></span>
