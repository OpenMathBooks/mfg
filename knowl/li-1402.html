<dt id="li-1402">eltermentary row operation</dt>
<dd><p id="p-2872"><em class="terminology">n</em>, one of the three following operations: (1) an exchange of two rows, (2) multiplying all entries of a row by a nonzero constant, (3) adding a multiple of any row to another row.</p></dd></article><span class="incontext"><a href="glossary.html#li-1402">in-context</a></span>
