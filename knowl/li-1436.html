<li id="li-1436"><p id="p-2557">The graph of a quadratic function \(f (x) = ax^2 + bx + c\) is called a <em class="terminology">parabola</em>. The values of the constants \(a\), \(b\), and \(c\) determine the location and orientation of the parabola.</p></li></article><span class="incontext"><a href="chap6-summary.html#li-1436">in-context</a></span>
