<dt id="li-1556">parameter</dt>
<dd><p id="p-3036"><em class="terminology">n</em>, a constant in an equation that varies in other equations of the same form. For example, in the slope-intercept formula \(y = b + mx\text{,}\) the constants \(b\) and \(m\) are parameters.</p></dd></article><span class="incontext"><a href="glossary.html#li-1556">in-context</a></span>
