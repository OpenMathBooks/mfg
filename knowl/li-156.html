<li id="li-156"><p id="p-249">In the expression \(2\cdot 3^t\), only the \(3\) is raised to a power \(t\), and the result is doubled, but if both the \(2\) and the \(3\) were raised to the power \(t\), the result would be \(6^t\).</p></li></article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#li-156">in-context</a></span>
