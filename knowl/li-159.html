<li id="li-159"><p id="p-211">We define the logarithmic function, \(g(x) = \log_b x\), which takes the log base \(b\) of its input values. The log function \(g(x) = \log_b x\) is the inverse of the exponential function \(f (x) = b^x\).</p></li></article><span class="incontext"><a href="chap5-summary.html#li-159">in-context</a></span>
