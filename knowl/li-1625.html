<p id="p-2715">
                The numerator of the fraction is a difference of two cubes, and the denominator is a difference of two squares. Factor each to obtain
                \begin{equation*}\frac{\cancel{(3x-1)}(9x^2+3x+1)}{\cancel{(3x-1)}(3x+1)}=\frac{9x^2+3x+1}{3x+1} \end{equation*}
            </p></article><span class="incontext"><a href="appendix-a.html#li-1625">in-context</a></span>
