<p id="p-2836">
				Recall that \(\text{time} = \frac{\text{distance}}{\text{rate}}\). If we let \(r\) represent the speed of the plane in still air, then the time required for a one-way trip is
				\begin{equation*}
					f(r)=\frac{800}{r}
				\end{equation*}
