			<em class="terminology">Continuous compounding</em>: The amount accumulated in an account after \(t\) years at interest rate \(r\) compounded continuously is given by
			\begin{equation*}A(t) = Pe^{rt}\end{equation*}
			where \(P\) is the principal invested.
