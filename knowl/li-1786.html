<p id="p-3174">\(\log_{b}{(2x)} = \log_{b}{2} + \log_{b}{x}  \text{ by Property 1,}\)</p>
<p id="p-3175">but</p>
<p id="p-3176">\(\log_{b}{(2 + x)} \ne \log_{b}{2} + \log_{b}{x}\)</p>
