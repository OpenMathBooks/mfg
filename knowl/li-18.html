<p id="p-43">To find an equation, let \(C\) represent the cost of the rental, and use \(t\) for the number of hours:
        \begin{align*}
\text{Cost}\amp=(\$5\text{ insurance fee})+(\$3\text{ per hour})\times\text{(number of hours)}\\
C\amp=5+3\cdot t=8
\end{align*} </p></article><span class="incontext"><a href="LinMod.html#li-18">in-context</a></span>
