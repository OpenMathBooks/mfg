<p id="p-392">
                Because \(25m^2n^2=(5mn)^2\), \(4=2^2\),  and \(20mn=2(5mn)(2)\),
                \begin{align*}
25m^2n^2 + 20mn + 4 \amp = (5mn)^2 + 2(5mn)(2) + 2^2\\
\amp = (5mn+2)^2
\end{align*}
            </p></article><span class="incontext"><a href="appendix-a.html#li-183">in-context</a></span>
