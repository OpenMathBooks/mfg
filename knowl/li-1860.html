<dt id="li-1860">upper triangular form</dt>
<dd><p id="p-3315"><em class="terminology">n</em>, (of a matrix) a matrix with all zeros in the lower left corner. More precisely, the entry in the \(i\)th row and \(j\)th column is \(0\) whenever \(i \gt j\text{.}\)</p></dd></article><span class="incontext"><a href="glossary.html#li-1860">in-context</a></span>
