<p id="p-3846">\(\log_{b}{(2x)} = \log_{b}{2} + \log_{b}{x}  \text{ by Property 1,}\)</p>
<p id="p-3847">but</p>
<p id="p-3848">\(\log_{b}{(2 + x)} \ne \log_{b}{2} + \log_{b}{x}\)</p>
