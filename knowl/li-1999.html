<dt id="li-1999">mean</dt>
<dd><p id="p-3255"><em class="terminology">n</em>, the average of a set of numbers, computed by adding the numbers and dividing by how many are in the set. For example, the mean of \(5\text{,}\) \(2\text{,}\) and \(11\) is \(\frac{5+2+11}{3}= 6\text{.}\)</p></dd></article><span class="incontext"><a href="glossary.html#li-1999">in-context</a></span>
