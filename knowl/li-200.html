<li id="li-200"><p id="p-456">Multiplying a linear equation by a (nonzero) constant does not change its solutions. That is, any solution of the equation
\begin{equation*}
ax + by = c
\end{equation*}
is also a solution of the equation
\begin{equation*}
kax + kby = kc
\end{equation*}
</p></li></article><span class="incontext"><a href="Solving-Linear-Systems-Using-Matrices.html#li-200">in-context</a></span>
