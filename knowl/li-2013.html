<span class="type">Item</span> <span class="codenumber"></span> <span class="title">mean</span>
</h5>mean<p id="p-3399">
				<em class="terminology">n</em>, the average of a set of numbers, computed by adding the numbers and dividing by how many are in the set. For example, the mean of \(5\), \(2\), and \(11\) is \(\frac{5+2+11}{3}= 6\).
			</p></article><span class="incontext"><a href="glossary.html#li-2013">in-context</a></span>
