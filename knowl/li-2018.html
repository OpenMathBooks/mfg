<dt id="li-2018">net change</dt>
<dd><p id="p-3275"><em class="terminology">n</em>, the final value of a variable minus the initial value. For example, if an object's weight decreases from \(15\) pounds to \(13\) pounds, the net change in weight is \(-2\) pounds.</p></dd></article><span class="incontext"><a href="glossary.html#li-2018">in-context</a></span>
