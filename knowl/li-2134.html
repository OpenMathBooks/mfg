			Evaluate \(A(t)\) for \(t = 10\).
			\begin{align*}
			A(10) \amp= 500 e^{0.08(10)}\\
			\amp = 500 e^{0.8}\\
			\amp \approx 500(2.2255) = 1112.77
			\end{align*}
			The account will be worth \(\$1112.77\) after \(10\) years.
