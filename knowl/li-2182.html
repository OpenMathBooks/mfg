		Using the fact that \(9 = 3^2\), write each side of the equation as a power of \(3\):
		\begin{align*}
		3^{x−2} \amp = \left(3^2\right)^3 \\
		3^{x−2} \amp = 3^6 
		\end{align*}
		Now equate the exponents to obtain
		\begin{align*}
		x − 2 \amp = 6 \\
		x  \amp = 8
		\end{align*}
