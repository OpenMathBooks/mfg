<li id="li-224"><p id="p-326">The <em class="terminology">natural exponential function</em> is the function \(f (x) = e^x\). The <em class="terminology">natural log function</em> is the function \(g(x) = \ln x = \log_e x\).</p></li></article><span class="incontext"><a href="chap5-summary.html#li-224">in-context</a></span>
