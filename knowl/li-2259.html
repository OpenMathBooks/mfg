<p id="p-3962">
				The conjugate of \(z = 7 − 5i\) is \(\overline{z} = 7 + 5i\), so
				\begin{align*}

						z\overline{z} \amp= (7 − 5i )(7 + 5i )
					\\

						\amp= 49 − 25i^2  
					\\

						\amp= 49 + 25  
					\\

						\amp=  74 
					
\end{align*}
			</p></article><span class="incontext"><a href="Complex-Numbers.html#li-2259">in-context</a></span>
