<li id="li-228"><p id="p-394">Substitute \(m = 20\) and \(d = 250\) to obtain
    \begin{align*}
    20 \amp = k(250)^{−2}\amp\amp \text{Multiply both sides by }250^2.\\
    1,250,000 \amp = k
    \end{align*}
    Thus, \(m = 1,250,000 d^{−2}\).</p></li></article><span class="incontext"><a href="Integer-Exponents.html#li-228">in-context</a></span>
