<p id="p-4185">
            If \(A\), \(B\) and \(C\) are all positive, both signs in the factored form are positive. For example, as a first step in factoring \(6x^2 + 11x + 4\), we could write
            \begin{equation*}(\hphantom{000} + \hphantom{000} ) (\hphantom{000}  + \hphantom{000} )\end{equation*}
