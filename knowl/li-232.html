                Evaluate the formula from part (a) with \(w = \alert{2.9}\).
                \begin{align*}

                        C \amp = 2.80(8.3 + \alert{2.9})\amp\amp\text{Add inside parentheses.}
                    \\

                        \amp = 2.80(11.2)\amp\amp\text{Multiply.}
                    \\

                        \amp = 31.36
                    
\end{align*}
                The cost of shipping the painting is \(\$31.36\).
