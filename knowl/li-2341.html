</h5>factored form<p id="p-4351">
				<em class="terminology">n</em>, (i) (of a polynomial or algebraic expression) an expression written as a product of two or more factors, where the algebraic factors cannot be further factored; (ii) (of an equation of a parabola) the form \(y = a(x − r_1)(x − r_2)\).
