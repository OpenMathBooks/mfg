<p id="p-3709">If the solutions of the equation \(\abs{ax + b} = c\) are \(r\) and \(s\), with \(r\lt s\), then the solutions of \(\abs{ax + b}\gt c\) are  \(x\lt r\) or \(x\gt s\).</p></article><span class="incontext"><a href="chap2-summary.html#li-2351">in-context</a></span>
