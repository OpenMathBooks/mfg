<p id="p-516">\(
                \displaystyle{\left(x^{-2}+y^{-2}\right)^{-1}=\left(\frac{1}{x^{2}}+\frac{1}{y^{2}}\right)^{-1}
                =\left(\frac{y^{2}+x^{2}}{x^2y^2}\right)^{-1}=\frac{x^2y^2}{y^2+x^2}}
            \)</p></article><span class="incontext"><a href="appendix-a.html#li-243">in-context</a></span>
