<p id="p-3917">The <em class="terminology">error tolerance</em> \(e\) in a measurement \(M\) can be expressed as \(\abs{x − M}\lt e\), or as \(x = M \pm e\). Both indicate that \(M − e\lt x\lt M + e\).</p></article><span class="incontext"><a href="AbsoluteValue.html#li-2447">in-context</a></span>
