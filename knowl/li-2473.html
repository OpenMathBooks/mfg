<p id="p-3951">The <em class="terminology">domain</em> of a function is the set of permissible values for the input variable. The <em class="terminology">range</em> is the set of function values (that is, values of the output variable) that correspond to the domain values.</p></article><span class="incontext"><a href="chap2-summary.html#li-2473">in-context</a></span>
