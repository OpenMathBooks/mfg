<li id="li-261"><p id="p-566">
                Because \(4x^2 − 9y^2\) can be written as \((2x)^2 −(3y)^2\),
                \begin{align*}
4x^2 − 9y^2 \amp =(2x^2)-(3y)^2 \\
\amp =(2x+3y)(2x-3y) 
\end{align*}
            </p></li></article><span class="incontext"><a href="appendix-a.html#li-261">in-context</a></span>
