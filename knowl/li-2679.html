<p id="p-4049">\(\log_{b}{(2x)} = \log_{b}{2} + \log_{b}{x}  \text{ by Property 1,}\)</p>
<p id="p-4050">but</p>
<p id="p-4051">\(\log_{b}{(2 + x)} \ne \log_{b}{2} + \log_{b}{x}\)</p>
