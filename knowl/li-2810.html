<span class="type">Item</span> <span class="codenumber"></span> <span class="title">exponential growth</span>
</h5>exponential growth<p id="p-5243">
				<em class="terminology">n</em>, growth characterized by a constant growth factor for any fixed specified interval of time, or equivalently, modeled by a function \(f\) with the form \(f(t) = ab^t\), where \(a\) and \(b\) are positive constants and \(b\gt 1\).
			</p></article><span class="incontext"><a href="glossary.html#li-2810">in-context</a></span>
