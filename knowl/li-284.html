<li id="li-284"><p id="p-517">
            If the larger exponent occurs in the denominator, put the power in the denominator.
            \begin{equation*}\text{If }m\lt n,~\text{ then }~ \frac{a^m}{a^n}=\frac{1}{a^{n-m}} \hphantom{blank}(a \ne 0)\end{equation*}
