			Evaluate the decibel formula with \(I = \alert{10^{−11}}\) to find
			\begin{align*}
			D \amp = 10 \log_{10}\left(\frac{\alert{10^{−11}}} {10^{−12}}\right)
			 = 10 \log_{10} {10^1}\\ 
			\amp = 10(1) = 10 \text{ decibels}
			\end{align*}
