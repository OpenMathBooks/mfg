			<article class="assemblage-like" id="assemblage-65"><h5 class="heading">Joint Variation</h5>
<p id="p-4913">
				<ul style="list-style-type: disc;">
<li id="li-3094"><p id="p-4914">We say that \(z\) <em class="terminology">varies jointly</em> with \(x\) and \(y\) if
					\begin{equation*}z = kxy, ~~~k \ne 0\end{equation*}
					</p></li>
<li id="li-3095"><p id="p-4915">We say that \(z\) varies directly with \(x\) and inversely with \(y\) if
					\begin{equation*}z=k\frac{x}{y}, ~~~k\ne 0, ~~ y\ne 0 \end{equation*}
					</p></li>
</ul>
