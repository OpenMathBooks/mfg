<p id="p-5132">
                Because \(4a^2=(2a)^2\), \(9b^2=(3b)^2\),  and \(2ab=2(2a)(3b)\),
                \begin{align*}
4a^2 − 12ab + 9b^2 \amp = (2a)^2 − 2(2a)(3b) + (3b)^2\\
\amp = (2a-3b)^2
\end{align*}
            </p></article><span class="incontext"><a href="appendix-a.html#li-3201">in-context</a></span>
