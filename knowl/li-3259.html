<p id="p-5203">The mass (or weight) of a pine tree is roughly proportional to its volume, and the area taken up by a single tree is inversely proportional to the plant density, \(d\). Use these facts to justify the self-thinning law.</p></article><span class="incontext"><a href="chap3-rev-projects.html#li-3259">in-context</a></span>
