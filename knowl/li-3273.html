</h5>compound inequality<p id="p-6848">
				<em class="terminology">n</em>, a mathtermatical statterment involving two order symbols. For example, the compound inequality \(1\lt x\lt 2\) says that "\(1\) is less than \(x\), and \(x\) is less than \(2\)."
