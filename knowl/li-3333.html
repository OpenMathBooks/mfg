</h5>commutative law of multiplication<p id="p-7140">
				<em class="terminology">n</em>, the property that when multiplying factors, the order of the factors does not affect the product. We express this formally by saying that if \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\).
			</p></article><span class="incontext"><a href="glossary.html#li-3333">in-context</a></span>
