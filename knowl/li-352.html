</h5>The distance between \(a\) and \(−2\) is less than four units, or \(\abs{a − (−2)} \lt 4\), or \(\abs{a + 2} \lt 4\). Count four units on either side of \(−2\), to find \(−6\) and \(2\). Then \(a\) is between \(−6\) and \(2\), or \(−6 \lt a \lt 2\).
