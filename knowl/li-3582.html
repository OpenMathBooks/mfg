</h5>associative law of addition<p id="p-5963">
				<em class="terminology">n</em>, the property that when adding three or more terms, the grouping of terms does not affect the sum. We express this formally by saying that if \(a\), \(b\), and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\).
