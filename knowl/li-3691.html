<p id="p-6015">
                Because \(4x^2 − 9y^2\) can be written as \((2x)^2 −(3y)^2\),
                \begin{align*}
4x^2 − 9y^2 \amp =(2x^2)-(3y)^2 \\
\amp =(2x+3y)(2x-3y) 
\end{align*}
            </p></article><span class="incontext"><a href="appendix-a.html#li-3691">in-context</a></span>
