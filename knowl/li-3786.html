</h5>concave up (of a graph)<p id="p-6287">
				<em class="terminology">adj</em>, curving so that the ends of a flexible rod would need to be bent upward (compared with a straight rod) to lie along the graph. Or equivalently, curving so that a line segment tangent to the curve will lie below the curve.
