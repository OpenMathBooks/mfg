<p id="p-6010">The surface area of a box is the sum of the areas of its six faces,
				\begin{equation*}
					S = 2lh + 2wh + 2lw
				\end{equation*}
				Substituting \(x\) for \(l\) and \(w\), and \(8\) for \(h\) gives us
				\begin{equation*}
					S(x) = 2(8)x + 2(8)x + 2x^2 = 2x^2 + 32x
				\end{equation*}
				</p></article><span class="incontext"><a href="Polynomial-Functions.html#li-3837">in-context</a></span>
