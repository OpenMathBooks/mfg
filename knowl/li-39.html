<li id="li-39"><p id="p-91">
				Recall that \(\text{time} = \frac{\text{distance}}{\text{rate}}\text{.}\) If we let \(r\) represent the speed of the plane in still air, then the time required for a one-way trip is
				\begin{equation*}
					f(r)=\frac{800}{r}
				\end{equation*}
