<p id="p-6318">
			If an equation of the form
			\begin{equation*}
				0x + 0y = k \hphantom{blank}(k\ne 0)
			\end{equation*}
			is obtained as a linear combination of the equations in a system, the system is <em class="terminology">inconsistent</em>.
