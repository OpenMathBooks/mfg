<p id="p-6551">
            If the larger exponent occurs in the numerator, put the power in the numerator.
            \begin{equation*}\text{If }m\gt n,~\text{ then }~ \frac{a^m}{a^n}=a^{m-n} \hphantom{blank}(a \ne 0)\end{equation*}
