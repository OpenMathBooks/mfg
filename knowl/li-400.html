<li id="li-400"><p id="p-763">
                The expression \(x^2 − 81\) is the difference of two squares, \(x^2 − 9^2\text{,}\) and thus can be factored according to Special Factorization (III) above.
                \begin{align*}
x^2-81 \amp = x^2-9^2\\
\amp = (x+9)(x-9)
\end{align*}
            </p></li></article><span class="incontext"><a href="appendix-a.html#li-400">in-context</a></span>
