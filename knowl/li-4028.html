<p id="p-6730">
    		The set \(\mathbb{N} \) of <em class="terminology">natural</em>, or <em class="terminology">counting numbers</em>, as its name suggests, consists of the numbers \(1, 2, 3, 4 , \ldots ,\) where "\(\ldots\)" indicates that the list continues without end.
