<li id="li-41">
			We use the formula \(P(t) = P_0 \cdot e^{kt}\), where \(e^k = 1.064\). Solving for \(k\), we find
			\begin{equation*}k = \ln 1.064 = 0.062\end{equation*}
			so \(P(t) = 768,000 e^{0.062t}\).
