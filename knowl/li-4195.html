</h5>reduced row echelon form<p id="p-6838">
				<em class="terminology">n</em>, (of a matrix) a row echelon form matrix that also satisfies (1) the leading entry in each nonzero row is a \(1\), (2) each leading \(1\) is the only nonzero entry in its column.
