<dt id="li-441">coefficient</dt>
<dd><p id="p-965">
				<em class="terminology">n</em>, the numerical factor in a term. For example, in the expression \(32a + 7b\), the coefficient of \(a\) is \(32\) and the coefficient of \(b\) is \(7\).
