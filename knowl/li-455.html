<li id="li-455"><p id="p-719">Let \(x = 1\), \(y = 2\), then \((x + y)^{−2} = (1 + 2)^{−2} = 3^{−2} = \frac{1}{9}\), but \(x^{−2} + y^{−2} = 1^{−2} + 2^{−2} = 1 + \frac{1}{4} = \frac{5}{4}\) </p></li></article><span class="incontext"><a href="Integer-Exponents.html#li-455">in-context</a></span>
