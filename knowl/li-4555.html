<p><article class="assemblage-like"><h5 class="heading"><span class="title">Reflections of Graphs</span></h5>
<p></p>
<ol style="list-style-type: decimal;">
<li><p>The graph of \(y = -f (x)\) is the reflection of the graph of \(y = f (x)\) about the \(x\)-axis.</p></li>
<li><p>The graph of \(y = f (-x)\) is the reflection of the graph of \(y = f (x)\) about the \(y\)-axis.</p></li>
