<li id="li-471"><p id="p-1009">
			(Transitive property) For real numbers \(a\), \(b\), and \(c\),
			\begin{equation*}\text{if } a \lt b ~\text{ and }~ b \lt c, ~\text{ then }~ a \lt c\end{equation*}
