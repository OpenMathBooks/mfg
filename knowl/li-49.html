		Property (1):
		\begin{alignat*}{4}
		\amp\log_{2}{32} = \log_{2}{(4 \cdot 8)} \amp = \log_2 4 + \log_2 8 \amp \text{ because }2^5 \amp= 2^2 \cdot 2^3 \\
		\amp 5 \amp = 2 + 3 \amp 32 \amp = 4 \cdot 8
		\end{alignat*}
