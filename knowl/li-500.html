</h5>Substitute \(H = 70\) and \(m = 70\) into the equation; then solve for \(k\).
    \begin{align*}
    70 \amp = k · 70^{−1/4} \\
    k \amp= \frac{70}{70^{−1/4}} \\
    \amp= 70^{5/4}\approx 202.5
    \end{align*}
    Thus, \(H(m) = 202.5m^{−1/4}\).</article><span class="incontext"><a href="Roots-and-Radicals.html#li-500">in-context</a></span>
