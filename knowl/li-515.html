<li id="li-515">Because \(L\) varies as the fourth power of \(M\), we have
        \begin{equation*}L = kM^4\end{equation*}
        Substituting the values of \(L\) and \(M\) for the Sun (namely, \(L = 1\) and \(M = 1\)), we find
        \begin{equation*}1 = k(1)^4\end{equation*}
        so \(k = 1\) and \(L = M^4\).</li></article><span class="incontext"><a href="Roots-and-Radicals.html#li-515">in-context</a></span>
