<li id="li-531">To find the velocity of the car, we evaluate the function for \(d = 80\).
    \begin{align*}
     \amp= (24 \cdot 80)^{1/2} \\
     \amp = (1920)^{1/2} \\
     \amp \approx 43.8178046
    \end{align*}
    The car was traveling at approximately \(44\) miles per hour.</li></article><span class="incontext"><a href="Roots-and-Radicals.html#li-531">in-context</a></span>
