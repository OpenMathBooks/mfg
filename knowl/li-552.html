<li id="li-552"><p id="p-1278">
			If \(a\) and \(b\) are any real numbers, then one of three things is true:
			\begin{equation*}a \lt b, ~~\text{ or }~~ a\gt b, ~~\text{ or }~~  a = b\end{equation*}
