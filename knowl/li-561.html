<p id="p-1260">
            The <em class="terminology">ZSquare</em> window, accessed by pressing <tt class="code-inline tex2jax_ignore">ZOOM</tt> \(5\), makes the tick marks on both axes have the same size. In this window, squares look like squares, circles look like circles, and all angles appear true.
