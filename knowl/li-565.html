<dt id="li-565">exponent</dt>
<dd><p id="p-1177">
				<em class="terminology">n</em>, the expression that indicates how many times the base is used as a factor. For example, when we write \(3^5\), the exponent is \(5\), and \(3^5 = 3\times 3\times 3\times 3\times 3\).
