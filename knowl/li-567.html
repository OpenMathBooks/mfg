</h5>We would like to find the value of \(g\) when \(t = 2\) and \(C = 100\). That is, we want to solve the equation
        \begin{align*}
        100 \amp = f (2, g) = 29.95(2) + 2.80g \\
        100 \amp = 59.90 + 2.80g \\
        g \amp = 14.32
        \end{align*}
        You can buy \(14.32\) gallons of gas.
