<dt id="li-574">common log or common logarithm (of a given positive number x)</dt>
<dd><p id="p-1208">
				<em class="terminology">n</em>, the exponent, denoted by \(\log x\) (or by \(\log_{10} x\)) for the number \(10\) to obtain the value \(x\), that is, \(10^{\log x} = x\).
