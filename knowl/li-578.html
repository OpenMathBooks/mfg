<dt id="li-578">imaginary part</dt>
<dd><p id="p-1222">
				<em class="terminology">n</em>, (of a complex number) the coefficient of \(i\) when the complex number is written in the form \(a + bi\text{,}\) where \(a\) and \(b\) are real numbers. For example, the imaginary part of \(4 − 7i\) is \(− 7\text{.}\)
			</p></dd></article><span class="incontext"><a href="glossary.html#li-578">in-context</a></span>
