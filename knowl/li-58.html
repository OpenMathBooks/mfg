<li id="li-58"><p id="p-75">The graph of a quadratic function \(f (x) = ax^2 + bx + c\) is called a <em class="terminology">parabola</em>. The values of the constants \(a\), \(b\), and \(c\) determine the location and orientation of the parabola.</p></li></article><span class="incontext"><a href="Graphing-Parabolas.html#li-58">in-context</a></span>
