<dt id="li-586">interest rate</dt>
<dd><p id="p-1116">
				<em class="terminology">n</em>, the fraction of the principal that is paid as interest for one year. For example, an interest rate of \(10\%\) means that the interest for one year will be \(10\%\) of the principal.
