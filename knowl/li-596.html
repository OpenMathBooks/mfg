<li id="li-596"><p id="p-974">If a quantity is multiplied by a constant factor, \(b\), in each time period, we say that it undergoes <em class="terminology">exponential growth</em> or <em class="terminology">decay</em> . The constant \(b\) is called the <em class="terminology">growth factor</em> if \(b\gt 1\) and the <em class="terminology">decay factor</em> if \(0 \lt b \lt 1\).</p></li></article><span class="incontext"><a href="chap4-summary.html#li-596">in-context</a></span>
