<dt id="li-606">interval notation</dt>
<dd><p id="p-1168">
				<em class="terminology">n</em>, notation used to designate an interval. For example, \([2, 3]\) is the interval notation to designate all the real numbers from \(2\) to \(3\text{,}\) including both \(2\) and \(3\text{.}\)
