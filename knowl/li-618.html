<dt id="li-618">independent</dt>
<dd><p id="p-1291">
				<em class="terminology">adj</em>, (i) (of a system of \(2\) linear equations in \(2\) variables) having different graphs for the two equations; (ii) (of a system of \(n\) linear equations in \(n\) variables) having no one equation equal to a linear combination of the others.
