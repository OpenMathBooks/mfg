<dt id="li-620">index</dt>
<dd><p id="p-1293">
				<em class="terminology">n</em>, (of a radical) the number at the left of the radical symbol that indicates the type of root involved; for example, the index of \(3\) in the expression \(\sqrt[3]{x}\) indicates a cube root.
