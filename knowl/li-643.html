</h5>concave down (of a graph)<p id="p-1366">
				<em class="terminology">adj</em>, curving so that the ends of a flexible rod would need to be bent downward (compared with a straight rod) to lie along the graph. Or equivalently, curving so that a line segment tangent to the curve will lie above the curve.
