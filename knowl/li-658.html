<li id="li-658"><p id="p-1406">
                Because \(25=5^2\)  and \(10=2\cdot 5\),
                \begin{align*}
y^2 − 10y + 25 \amp = y^2 − 2 \cdot 5y + 5^2\\
\amp = (y-5)^2
\end{align*}
