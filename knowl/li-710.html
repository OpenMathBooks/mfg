<dt id="li-710">exponential notation</dt>
<dd><p id="p-1380">
				<em class="terminology">n</em>, a way of writing an expression that involves radicals and/or reciprocals in terms of powers that have fractional and/or negative exponents. For example, the exponential notation for \(\sqrt{3}\) is \(
				3^{1/2}\text{.}\)
			</p></dd></article><span class="incontext"><a href="glossary.html#li-710">in-context</a></span>
