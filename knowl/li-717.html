<dt id="li-717">commutative law of addition</dt>
<dd><p id="p-1483">
				<em class="terminology">n</em>, the property that when adding terms, the order of the terms does not affect the sum. We express this formally by saying that if \(a\) and \(b\) are any numbers, then \(a + b = b + a\).
