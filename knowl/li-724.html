<dt id="li-724">fraction bar</dt>
<dd><p id="p-1343">
				<em class="terminology">n</em>, the line segment separating the numerator and denominator of a fraction. In the fraction \(\frac{1}{2} \), the fraction bar is the short segment between the \(1\) and the \(2\).
