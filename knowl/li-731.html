<dt id="li-731">exponent</dt>
<dd><p id="p-1592">
				<em class="terminology">n</em>, the expression that indicates how many times the base is used as a factor. For example, when we write \(3^5\text{,}\) the exponent is \(5\text{,}\) and \(3^5 = 3\times 3\times 3\times 3\times 3\text{.}\)
