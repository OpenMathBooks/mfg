<dt id="li-734">rational exponent</dt>
<dd><p id="p-1374">
				<em class="terminology">n</em>, an exponent that is a rational number. For example, the expression \(x^{1/3}\) has a rational exponent of \(1/3\text{,}\) and \(x^{1/3} = \sqrt[3]{x}\text{.}\)
