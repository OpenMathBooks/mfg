<p id="p-897">\(\log_{b}{(2x)} = \log_{b}{2} + \log_{b}{x}  \text{ by Property 1,}\)</p>
<p id="p-898">but</p>
<p id="p-899">\(\log_{b}{(2 + x)} \ne \log_{b}{2} + \log_{b}{x}\)</p>
