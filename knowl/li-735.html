<dt id="li-735">reduced row echelon form</dt>
<dd><p id="p-1387">
				<em class="terminology">n</em>, (of a matrix) a row echelon form matrix that also satisfies (1) the leading entry in each nonzero row is a \(1\text{,}\) (2) each leading \(1\) is the only nonzero entry in its column.
