</h5>congruent<p id="p-1371">
				<em class="terminology">adj</em>, having all measure(s) matching exactly. For example, two line segments are congruent when they have the same length; two triangles are congruent if all three sides and all three angles of one match exactly with the corresponding parts of the other triangle.
