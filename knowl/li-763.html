<dt id="li-763">scientific notation</dt>
<dd><p id="p-1404">
				<em class="terminology">n</em>, a standard method for writing very large or very small numbers that uses powers of \(10\text{.}\) For example, the scientific notation for \(12,000\) is \(1.2\times 10^4\text{.}\)
			</p></dd></article><span class="incontext"><a href="glossary.html#li-763">in-context</a></span>
