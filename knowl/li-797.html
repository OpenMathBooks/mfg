<dt id="li-797">percent</dt>
<dd><p id="p-1443">
				<em class="terminology">n</em>, a fraction with (an understood) denominator of \(100\). For example, to express the fraction \(\frac{51}{100}\) as a percent, we write \(51\%\) or say "\(51\) percent."
			</p></dd></article><span class="incontext"><a href="glossary.html#li-797">in-context</a></span>
