</h5>Because \(L\) varies as the fourth power of \(M\), we have
        <div class="displaymath" id="me-27">\begin{equation*}L = kM^4\end{equation*}</div>
        Substituting the values of \(L\) and \(M\) for the Sun (namely, \(L = 1\) and \(M = 1\)), we find
        <div class="displaymath" id="me-28">\begin{equation*}1 = k(1)^4\end{equation*}</div>
        so \(k = 1\) and \(L = M^4\).</article><span class="incontext"><a href="Roots-and-Radicals.html#li-80">in-context</a></span>
