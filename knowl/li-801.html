<span class="type">Item</span><span class="codenumber"></span><span class="title">net change</span>
</h5>net change<p id="p-1452">
				<em class="terminology">n</em>, the final value of a variable minus the initial value. For example, if an object's weight decreases from \(15\) pounds to \(13\) pounds, the net change in weight is \(-2\) pounds.
