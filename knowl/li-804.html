<article class="list"><h5 class="heading">
<span class="type">Item</span><span class="codenumber"></span><span class="title">\(n\)th root</span>
</h5>\(n\)th root<p id="p-1455">
				<em class="terminology">n</em>, a number which when raised to the power \(n\) gives a desired value. When \(b^n = a\), then \(b\) is an \(n\)th root of \(a\).
			</p></article><span class="incontext"><a href="glossary.html#li-804">in-context</a></span>
