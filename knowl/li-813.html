</h5>order<p id="p-1465">
				<em class="terminology">n</em>, (of a matrix) the numbers of rows and columns respectively of the matrix, also called the <em class="terminology">dimension</em> of the matrix. For example, a matrix with order \(2\) by \(3\) (or \(2 \times 3\)) has two rows and three columns.
