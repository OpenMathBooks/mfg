<dt id="li-816">fraction bar</dt>
<dd><p id="p-1616">
				<em class="terminology">n</em>, the line segment separating the numerator and denominator of a fraction. In the fraction \(\frac{1}{2} \text{,}\) the fraction bar is the short segment between the \(1\) and the \(2\text{.}\)
