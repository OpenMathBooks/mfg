<article class="list"><h5 class="heading">
<span class="type">Item</span><span class="codenumber"></span><span class="title">imaginary part</span>
</h5>imaginary part<p id="p-1484">
				<em class="terminology">n</em>, (of a complex number) the coefficient of \(i\) when the complex number is written in the form \(a + bi\), where \(a\) and \(b\) are real numbers. For example, the imaginary part of \(4 − 7i\) is \(− 7\).
			</p></article><span class="incontext"><a href="glossary.html#li-843">in-context</a></span>
