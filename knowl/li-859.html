</h5>
			Isolate the logarithm, then rewrite in exponential form:
			\begin{align*}
			2(\log_3 x) \amp = 5\amp\amp\text{Divide both sides by 5.}\\
			\log_3 x \amp = \frac{5}{2}\amp\amp\text{Convert to exponential form.}\\
			x \amp = 3^{5/2}
			\end{align*}
