<dt id="li-860">subscript</dt>
<dd><p id="p-1511">
				<em class="terminology">n</em>, a small number written below and to the right of a variable. For example, in the equation \(x_1 = 3\text{,}\) the variable \(x\) has the subscript \(1\text{.}\)
			</p></dd></article><span class="incontext"><a href="glossary.html#li-860">in-context</a></span>
