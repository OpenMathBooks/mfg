</h5>We solve the equation for \(y\) in terms of \(x\).
            \begin{align*}
                −3y &amp;=6 − 4x\\
                y &amp;= \frac{6 − 4x}{-3}
                =\frac{6}{-3}+\frac{-4x}{-3}\\
                y &amp;= -2+\frac{4}{3}x
            \end{align*}
