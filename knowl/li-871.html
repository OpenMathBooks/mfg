</h5>rational exponent<p id="p-1526">
				<em class="terminology">n</em>, an exponent that is a rational number. For example, the expression \(x^{1/3}\) has a rational exponent of \(1/3\), and \(x^{1/3} = \sqrt[3]{x}\).
