<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber">b</span>
</h5>
			The domain of the natural log function is the same as the range of \(y = e^x\), or all positive numbers. The range of \(y = \ln x\) is the same as the domain of \(y = e^x\), or all real numbers. These results are confirmed by the graph of \(y = \ln x\).
