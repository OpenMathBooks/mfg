<li id="li-89"><p id="p-201">
			Multiplying a linear equation by a (nonzero) constant does not change its solutions. That is, any solution of the equation
			\begin{equation*}ax + by = c\end{equation*}
			is also a solution of the equation
			\begin{equation*}kax + kby = kc\end{equation*}
		</p></li></article><span class="incontext"><a href="Solving-Linear-Systems-Using-Matrices.html#li-89">in-context</a></span>
