</h5>For 1960, we substitute \(t = 40\) into the regression equation we found in <a knowl="./knowl/example-BMI-regression.html" knowl-id="xref-example-BMI-regression" alt="Example 1.154 " title="Example 1.154 ">Example 1.154</a>. 
        \begin{equation*}y = 20.68 − 0.04(40) = 19.08\end{equation*} 
        We estimate that Miss America 1960 had a BMI of 19.08. (Her BMI was actually 18.79.)</article><span class="incontext"><a href="linear-regression.html#li-910">in-context</a></span>
