<dt id="li-921">\(n\)th root</dt>
<dd><p id="p-1728">
				<em class="terminology">n</em>, a number which when raised to the power \(n\) gives a desired value. When \(b^n = a\text{,}\) then \(b\) is an \(n\)th root of \(a\text{.}\)
			</p></dd></article><span class="incontext"><a href="glossary.html#li-921">in-context</a></span>
