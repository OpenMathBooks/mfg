            \\

                −5y \amp = 40 − 3x\amp\amp\text{Divide both sides by }-5.
            \\

                 \frac{−5y}{-5} \amp = \frac{40 − 3x}{-5}\amp\amp\text{Simplify both sides.}               
            \\

                y \amp = −8 + \frac{3}{5}x
