\begin{align*}

                        \sqrt{18x^5} \amp = \sqrt{9x^4\cdot 2x}\amp\amp\text{Apply Property (1).}
                    \\

                        \amp = \sqrt{9x^4} \sqrt{2x}\amp\amp\text{Take square roots.}
                    \\

                        \amp = 3x^2\sqrt{2x}
                    
\end{align*}<span class="incontext"><a href="appendix-a.html#md-225">in-context</a></span>
