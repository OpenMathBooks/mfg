<p><h5 class="heading"><span class="type">Paragraph</span></h5>The \(x\)-intercept is the point\((-3,0)\). Also, the \(x\)-coordinate of the \(y\)-intercept is zero, so we set \(x=\alert{0}\) in the equation to get \begin{gather*}
3y-4(\alert{0})=12\\
y=4
\end{gather*}  The \(y\)-intercept is \((0,4)\).</p><span class="incontext"><a href="LinMod.html#p-101">in-context</a></span>
