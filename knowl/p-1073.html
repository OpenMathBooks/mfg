<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	The <em class="terminology">distance</em> \(d\) between points \(P_1(x_1, y_1)\) and \(P_2(x_2, y_2)\) is
	\begin{equation*}d=\sqrt{(x_2 − x_1)^2 + (y_2 − y_1)^2} \end{equation*}
