<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-771"><p id="p-1077">Domain: all real numbers.</p></li>
<li id="li-772"><p id="p-1078">Range: all positive numbers.</p></li>
<li id="li-773">
<p id="p-1079">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-1080">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-774"><p id="p-1081">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-1076">in-context</a></span>
