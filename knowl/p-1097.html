<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: upper-roman;">
<li id="li-670">\(\displaystyle{a^m\cdot a^n = a^{m+n}}\)</li>
<li id="li-671">\(\displaystyle{\frac{a^m}{a^n}=a^{m-n}}\)</li>
<li id="li-672">\(\displaystyle{\left(a^m\right)^n=a^{mn}}\)</li>
<li id="li-673">\(\displaystyle{\left(ab\right)^n=a^n b^n}\)</li>
<li id="li-674">\(\displaystyle{\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}}\)</li>
</ol></p><span class="incontext"><a href="Integer-Exponents.html#p-1097">in-context</a></span>
