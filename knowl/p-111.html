<article class="paragraph"><h5 class="heading"><span class="type">Paragraph</span></h5>
    Note that 
    <div class="displaymath" id="me-54">\begin{equation*}25^{1/2} \ne \frac{1}{2}(25) ~~ \text{ and } ~~ 125^{1/3} \ne \frac{1}{3}(125)\end{equation*}</div>
    An exponent of \(\frac{1}{2}\) denotes the square root of its base, and an exponent of \(\frac{1}{3}\) denotes the cube root of its base.
