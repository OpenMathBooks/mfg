<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
    The graphs of power functions \(y = x^{m/n}\), where \(m/n\) is positive, are all increasing for \(x\ge 0\). If \(m/n \gt 1\), the graph is concave up. If \(0 \lt m/n \lt 1\), the graph is concave down. Some examples are shown in <a knowl="./knowl/fig-power-functions.html" knowl-id="xref-fig-power-functions" alt="Figure 1.73 " title="Figure 1.73 ">FigureÂ 1.73</a>.
</p>
