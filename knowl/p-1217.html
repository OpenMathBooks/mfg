<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	We say that the equation in <a knowl="./knowl/example-quadratic-in-form.html" knowl-id="xref-example-quadratic-in-form" alt="Example 6.1.17 " title="Example 6.1.17 ">Example 6.1.17</a>, \(x^6 − 4x^3 − 5 = 0\), is <em class="terminology">quadratic in</em> \(x^3\). We chose the substitution \(u = x^3\) because \(x^6 = u^2\).
