<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	The graph of \(y = x^2 − 6x − 7\) is shown in <a knowl="./knowl/fig-parabola-with-symmetry-line.html" knowl-id="xref-fig-parabola-with-symmetry-line" alt="Figure 6.24 " title="Figure 6.24 ">Figure 6.24</a>. Note that the \(x\)-intercepts of the graph are \(x = 7\) and \(x = −1\), and the parabola is symmetric about the vertical line halfway between the intercepts, at \(x = 3\).
