<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-874"><p id="p-1237">Domain: all real numbers.</p></li>
<li id="li-875"><p id="p-1238">Range: all positive numbers.</p></li>
<li id="li-876">
<p id="p-1239">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-1240">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-877"><p id="p-1241">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-1236">in-context</a></span>
