<p>
				The formula for the volume of a right circular cylinder is \(V = \pi r^2h\). If the height of the cylinder is \(6\) inches, then \(V = \pi r^2 (6)\), or \(V = 6\pi r^2\). (See <a knowl="./knowl/fig-cylinder.html" knowl-id="xref-fig-cylinder" alt="Figure A.125 " title="Figure A.125 ">FigureÂ A.125</a>.)
