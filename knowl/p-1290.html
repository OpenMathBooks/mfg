<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	In other words, the logarithm \(y\), is the same as the <!--Style me with CSS--><em>exponent</em> in \(x = b^y\). We see again that <!--Style me with CSS--><em>a logarithm is an exponent</em>; it is the exponent to which \(b\) must be raised to yield \(x\).
