<p><h5 class="heading"><span class="type">Paragraph</span></h5>The examples in this section model simple linear relationships between two variables.

other, are called <em class="terminology">functions</em>. We will study various kinds of functions throughout the course.</p><span class="incontext"><a href="LinMod.html#p-130">in-context</a></span>
