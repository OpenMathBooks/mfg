<dt id="li-779">Addition:</dt>
<dd><p id="p-1320">
			If \(a\) and \(b\) are any numbers, then \(a + b = b + a\).
		</p></dd>
<dt id="li-780">Multiplication</dt>
<dd><p id="p-1321">
			If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\).
		</p></dd>
