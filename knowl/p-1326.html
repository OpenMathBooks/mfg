<p><h5 class="heading"><span class="type">Paragraph</span></h5>Although some functions are defined by their graphs, we can also construct graphs for
functions described by tables or equations. We make these graphs the same way we graph
equations in two variables: by plotting points whose coordinates satisfy the equation.</p><span class="incontext"><a href="graphs-of-functions.html#p-1326">in-context</a></span>
