<p><h5 class="heading"><span class="type">Paragraph</span></h5>The distance, \(d\), traveled by a car in 2 hours is a function of its speed, \(r\). If we know the speed of the car, we can determine the distance it travels by the formula \(d = r \cdot 2\).</p><span class="incontext"><a href="functions.html#p-139">in-context</a></span>
