<p><h5 class="heading"><span class="type">Paragraph</span></h5>
				<em class="terminology">n</em>, notation used to designate an interval. For example, \([2, 3]\) is the interval notation to designate all the real numbers from \(2\) to \(3\), including both \(2\) and \(3\).
