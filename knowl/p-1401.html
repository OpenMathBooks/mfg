<ol style="list-style-type: lower-alpha;">
<li id="li-938"><p id="p-1402">\(V = L^3\), \(A = 6L^2\)</p></li>
<li id="li-939"><p id="p-1403">\(L=V^{1/3}\), \(L=\left(\dfrac{A}{6} \right)^{1/2}\) </p></li>
<li id="li-940"><p id="p-1404">\(A=6V^{2/3}\)</p></li>
<li id="li-941"><p id="p-1405">\(\frac{A}{V}=\frac{6}{L} \). As \(L\) increases, the surface-to-volume ratio decreases.</p></li>
</ol>
