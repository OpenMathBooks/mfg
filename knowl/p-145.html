<p><h5 class="heading"><span class="type">Paragraph</span></h5>When we use a table to describe a function, the first variable in the table (the left column of a vertical table or the top row of a horizontal table) is the input variable, and the second variable is the output. We say that the output variable is a function of the input.</p><span class="incontext"><a href="functions.html#p-145">in-context</a></span>
