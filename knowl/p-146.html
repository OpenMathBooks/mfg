<article class="paragraph"><h5 class="heading"><span class="type">Paragraph</span></h5>
    To compute \(a^{m/n}\), we can compute the \(n\)th root first, or the \(m\)th power, whichever is easier. For example,
    <div class="displaymath" id="me-73">\begin{equation*}8^{2/3} = \left(8^{1/3}\right)^2 = 2^2 = 4\end{equation*}</div>
    or
    <div class="displaymath" id="me-74">\begin{equation*}8^{2/3} = \left(8^2\right)^{1/3} = 64^{1/3} = 4\end{equation*}</div>
</article><span class="incontext"><a href="Rational-Exponents.html#p-146">in-context</a></span>
