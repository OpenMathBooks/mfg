<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	\begin{align*}

			\amp(a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2
		\\

			\amp(a − b)^2 = (a − b) (a − b) = a^2 − 2ab + b^2
		\\

			\amp(a + b) (a − b)= a^2 −b^2
		
\end{align*}
