<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	Both of the graphs in <a knowl="./knowl/example-two-cubics.html" knowl-id="xref-example-two-cubics" alt="Example 7.23 " title="Example 7.23 ">7.23</a> are smooth curves without any breaks or holes. This smoothness is a feature of the graphs of all polynomial functions. The domain of any polynomial function is the entire set of real numbers.
