<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The graphs of power functions \(y = x^{m/n}\), where \(m/n\) is positive are all increasing for \(x\ge 0\). If \(m/n\gt 1\), the graph is concave up. If \(0\lt m/n \lt 1\), the graph is concave down.</p>
