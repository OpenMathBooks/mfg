<h5 class="heading"><span class="type">Paragraph</span></h5>
<p></p>
<ul style="list-style-type: disc;">
<li id="li-1093"><p id="p-1656">We say that \(\) <em class="terminology">varies jointly</em> with \(x\) and \(y\) if
    			\begin{equation*}z = kxy,~~~ k\ne 0\end{equation*}
				</p></li>
<li id="li-1094"><p id="p-1657">We say that \(\) varies directly with \(x\) and inversely with \(y\) if
    			\begin{equation*}z = k\dfrac{x}{y},~~~ k\ne 0, ~~ y\ne 0\end{equation*}
				</p></li>
</ul>
