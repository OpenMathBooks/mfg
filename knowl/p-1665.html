<p>
	In <a knowl="./knowl/example-distance-formula.html" knowl-id="xref-example-distance-formula" alt="Example 1.144 " title="Example 1.144 ">Example 1.144</a>, we obtain the same answer if we use \((4, 3)\) for \(P_1\) and use \((2,−1)\) for \(P_2\):
		\begin{align*}

				d\amp =\sqrt{(2-4)^2 + \left[(-1)-3\right]^2} 
			\\

				\amp = \sqrt{4+16}=\sqrt{20}
			
\end{align*}
</p>
