<p><h5 class="heading"><span class="type">Paragraph</span></h5>
				The conjugate of \(z = 7 − 5i\) is \(\overline{z} = 7 + 5i\), so
				\begin{align*}

						z\overline{z} \amp= (7 − 5i )(7 + 5i )
					\\

						\amp= 49 − 25i^2  
					\\

						\amp= 49 + 25  
					\\

						\amp=  74 
					
\end{align*}
			</p><span class="incontext"><a href="Complex-Numbers.html#p-1697">in-context</a></span>
