<article class="paragraph"><h5 class="heading"><span class="type">Paragraph</span></h5>
    The cost, \(C\), of driving a rental car is given by the function
    <div class="displaymath" id="me-82">\begin{equation*}C = f (t, g) = 29.95t + 2.80g\end{equation*}</div>
    where \(t\) is the number of days you rent the car and \(g\) is the number of gallons of gas you buy.
</article><span class="incontext"><a href="Joint-Variation.html#p-170">in-context</a></span>
