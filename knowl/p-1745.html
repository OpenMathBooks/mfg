<dt id="li-1087">Addition:</dt>
<dd><p id="p-1746">
			If \(a\) and \(b\) are any numbers, then \(a + b = b + a\).
		</p></dd>
<dt id="li-1088">Multiplication</dt>
<dd><p id="p-1747">
			If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\).
		</p></dd>
