<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	If \(Q(a) = 0\) but \(P(a) \ne 0\), then the graph of the rational function \(f(x) = \displaystyle{\frac{P(x)}{Q(x)}}\) has a <em class="terminology">vertical asymptote</em> at \(x=a\).
</p><span class="incontext"><a href="Graphing-Rational-Functions.html#p-1762">in-context</a></span>
