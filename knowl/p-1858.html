<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-1076"><p id="p-1859">Domain: all real numbers.</p></li>
<li id="li-1077"><p id="p-1860">Range: all positive numbers.</p></li>
<li id="li-1078">
<p id="p-1861">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-1862">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-1079"><p id="p-1863">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-1858">in-context</a></span>
