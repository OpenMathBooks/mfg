<p><h5 class="heading"><span class="type">Paragraph</span></h5>
			<em class="terminology">Dependent system</em>. All the solutions of one equation are also solutions to the second equation and hence are solutions of the system. The graphs of the two equations are the same line. A dependent system has infinitely many solutions.
