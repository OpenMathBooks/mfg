<p>
                The amount Loren earns is given by
                
\begin{equation*}
6\times (\text{number of hours Loren worked})
\end{equation*}

                or \(6\cdot h\text{.}\). Loren's weekly earnings can be expressed as \(6h\text{.}\).
            </p>
