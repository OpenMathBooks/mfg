<li id="li-1091"><p id="p-2244">\((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)</p></li>
<li id="li-1092"><p id="p-2245">\((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)</p></li>
<li id="li-1093"><p id="p-2246">\((a + b)(a-b) =  a^2 - b^2\)</p></li>
