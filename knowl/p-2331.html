<p><h5 class="heading"><span class="type">Paragraph</span></h5>The swimmer's <em class="terminology">mechanical</em> power (or rate of work) is computed by multiplying her speed times the force needed to tow her at rest. Use your answer to part (d) to calculate the mechanical power she generates by swimming at \(0.4\) meters per second.</p><span class="incontext"><a href="linear-regression.html#p-2331">in-context</a></span>
