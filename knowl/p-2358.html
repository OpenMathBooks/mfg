<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-1360"><p id="p-2359">Domain: all real numbers.</p></li>
<li id="li-1361"><p id="p-2360">Range: all positive numbers.</p></li>
<li id="li-1362">
<p id="p-2361">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-2362">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-1363"><p id="p-2363">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-2358">in-context</a></span>
