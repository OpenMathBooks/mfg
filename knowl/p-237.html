<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The cost, in dollars, of producing \(x\) cashmere sweaters is given by
\begin{equation*}C = x^2 + 4x + 90\end{equation*}
How many sweaters can be produced if the total cost
must be kept under \(\$1850\)?</p>
