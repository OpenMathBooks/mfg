<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Each quotient equals \(k\), where \(n = 2^k\). Because \(\ln n = \ln 2^k = k\cdot \ln 2\), \(k = \dfrac{\ln n}{\ln 2}\).</p>
