<p><h5 class="heading"><span class="type">Paragraph</span></h5>The total number of barrels of oil pumped by the AQ oil company is given by the formula \(N(t) = 2000 + 500t\), where \(N\) is the number of barrels of oil \(t\) days after a new well is opened. Evaluate \(N(10)\) and explain what it means.</p><span class="incontext"><a href="chap1-summary.html#p-2433">in-context</a></span>
