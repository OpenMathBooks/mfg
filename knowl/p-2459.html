<ol id="ol-376" style="list-style-type: decimal;">
<li id="li-1197"><p id="p-2460">If \(n\) is odd, \(\hphantom{blankblank}\sqrt[n]{a^n}=a \)</p></li>
<li id="li-1198">
<p id="p-2461">If \(n\) is even, \(\hphantom{blankblank}\sqrt[n]{a^n}=\abs{a} \)</p>
<p id="p-2462">In particular, \(\hphantom{blankblank}\sqrt{a^2}=\abs{a} \)</p>
</li>
