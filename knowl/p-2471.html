<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    The <em class="terminology">graph of an equation</em> is a picture of its solutions. A point is included in the graph if its coordinates satisfy the equation, and if the coordinates do not satisfy the equation, the point is not part of the graph. A graph of \(y = 2x + 3\) is shown in <a knowl="./knowl/fig-line.html" knowl-id="xref-fig-line" alt="Figure A.4.7 " title="Figure A.4.7 ">FigureÂ A.4.7</a>.
