<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In the expression \(2\cdot 3^t\), only the \(3\) is raised to a power \(t\), and the result is doubled, but if both the \(2\) and the \(3\) were raised to the power \(t\), the result would be \(6^t\).</p>
