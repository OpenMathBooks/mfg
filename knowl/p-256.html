<p>
    Francine plans to make monthly payments into an account to save up for a cruise vacation. She wants to save \(\$25,000\) for the trip. How many \(\$200\) payments will she need if the account pays \(3\%\) interest compounded monthly? What if the rate is \(4\%\)?
