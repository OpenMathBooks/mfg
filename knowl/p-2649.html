<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    <ol style="list-style-type: upper-roman;">
<li id="li-1588"><p id="p-2650">
            \((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)
        </p></li>
<li id="li-1589"><p id="p-2651">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-1590"><p id="p-2652">
            \((a + b)(a-b) =  a^2 - b^2\)
        </p></li>
</ol>
