<p><h5 class="heading"><span class="type">Paragraph</span></h5>
                Because \(4a^2=(2a)^2\), \(9b^2=(3b)^2\),  and \(2ab=2(2a)(3b)\),
                \begin{align*}
4a^2 − 12ab + 9b^2 \amp = (2a)^2 − 2(2a)(3b) + (3b)^2\\
\amp = (2a-3b)^2
\end{align*}
            </p><span class="incontext"><a href="appendix-a.html#p-2673">in-context</a></span>
