<p><h5 class="heading"><span class="type">Paragraph</span></h5>
                Because \(25m^2n^2=(5mn)^2\), \(4=2^2\),  and \(20mn=2(5mn)(2)\),
                \begin{align*}
25m^2n^2 + 20mn + 4 \amp = (5mn)^2 + 2(5mn)(2) + 2^2\\
\amp = (5mn+2)^2
\end{align*}
            </p><span class="incontext"><a href="appendix-1.html#p-2674">in-context</a></span>
