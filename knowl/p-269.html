<p>If \(P(x)\) is a nonconstant polynomial with real coefficients and \(a\) is any real number, then there exist unique polynomials \(q(x)\) and \(r (x)\) such that
    \begin{equation*}P(x) = (x − a)q(x) + r (x)\end{equation*} where \(\text{deg }r (x)\lt \text{deg }(x − a)\).</p>
