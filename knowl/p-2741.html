<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    Algebraic fractions with the same denominator are called <em class="terminology">like fractions</em>. To add or subtract like fractions, we combine their numerators and keep the same denominator for the sum or difference. This method is an application of the distributive law.
