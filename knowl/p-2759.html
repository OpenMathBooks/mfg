<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        In <a knowl="./knowl/example-LCD2.html" knowl-id="xref-example-LCD2" alt="Example A.9.10 " title="Example A.9.10 ">Example A.9.10</a>, we do not include two factors of \((x + 1)\) in the LCD. We need only one factor of \((x + 1)\) because \((x + 1)\) occurs only once in either denominator. You should check that each original denominator divides evenly into our LCD, \(x (x + 1)(x − 1)\).
    </p><span class="incontext"><a href="appendix-a.html#p-2759">in-context</a></span>
