<p><h5 class="heading"><span class="type">Paragraph</span></h5>
                To find the LCD, factor each denominator:
                \begin{align*}
a\amp =a\\
a^2 + a\amp = a (a + 1)
\end{align*}
                The LCD is \(a(a + 1)\).
