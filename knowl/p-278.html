<p>From the remainder theorem, \(
        \begin{aligned}
        P(x) \amp = (x − a)Q(x) + P(a)\\
        \amp = (x − a)Q(x) + 0\\
        \amp =(x − a)Q(x)
        \end{aligned}
    \)</p>
