<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The data points are \((1, 2)\), \((2, 6)\), and \((3, 7)\). Verify that the sum \(S\) we want to minimize is
        \begin{align*}
S \amp = (2 − m)^2 + (6 − 2m)^2 + (7 − 3m)^2\\
\amp = 14m^2 − 70m + 89
\end{align*}
    </p>
