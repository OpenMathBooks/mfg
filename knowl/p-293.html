<p><h5 class="heading"><span class="type">Paragraph</span></h5>The graph of an equation in two variables is just a picture of its solutions. When we read the coordinates of a point on the graph, we are reading a pair of \(x\)- and \(y\)-values that make the equation true. </p><span class="incontext"><a href="graphs-of-functions.html#p-293">in-context</a></span>
