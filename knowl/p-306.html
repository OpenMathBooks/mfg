<p><h5 class="heading"><span class="type">Paragraph</span></h5>The boiling point of water changes with altitude. At sea level, water boils at \(212\degree\)F, and the boiling point diminishes by approximately \(0.002\degree\)F for each \(1\)-foot increase in altitude.</p><span class="incontext"><a href="LinMod.html#p-306">in-context</a></span>
