<p><h5 class="heading"><span class="type">Paragraph</span></h5>
			   The <em class="terminology">absolute value</em> of \(x\) is defined by
			   \begin{equation*}
			    \abs{x} =
			    \begin{cases}
			    x \amp \text{if } x\ge 0\\
			    -x  \amp \text{if } x\lt 0
			    \end{cases}
			    \end{equation*}
