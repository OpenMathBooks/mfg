<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-1709"><p id="p-3079">Domain: all real numbers.</p></li>
<li id="li-1710"><p id="p-3080">Range: all positive numbers.</p></li>
<li id="li-1711">
<p id="p-3081">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-3082">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-1712"><p id="p-3083">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-3078">in-context</a></span>
