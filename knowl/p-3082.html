<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    <ol style="list-style-type: upper-roman;">
<li id="li-1807"><p id="p-3083">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-1808"><p id="p-3084">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-1809"><p id="p-3085">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-1810"><p id="p-3086">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
