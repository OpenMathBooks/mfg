<article class="paragraph"><h5 class="heading"><span class="type">Paragraph</span></h5>
	You can see that for higher average speeds, the travel time is shorter. In other words, the time needed for a \(600\)-mile journey is a decreasing function of average speed. In fact, a formula for the function is
	<div class="displaymath" id="me-23">\begin{equation*}T = f (R) = \frac{600}{R}\end{equation*}</div>
</article><span class="incontext"><a href="Variation.html#p-31">in-context</a></span>
