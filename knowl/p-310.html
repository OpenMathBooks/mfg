<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose you invest \(\$1000\) at \(12\%\) annual interest for \(5\) years. In this problem, we will investigate how the number of compounding periods,\(n\), affects the amount, \(A\). Write \(A\) as a function of \(n\), with \(P = 1000\), \(r = 0.12\), and \(t = 5\).</p>
