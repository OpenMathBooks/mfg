    Many periodic functions have a characteristic wave shape like the graph shown in Figure 2.55. These graphs are called <em class="terminology">sinusoidal</em>, after the trigonometric functions sine and cosine. They are often described by three parameters: the <em class="terminology">period</em>, <em class="terminology">midline</em>, and <em class="terminology">amplitude</em>.</p><span class="incontext"><a href="chap2-rev-projects.html#p-3126">in-context</a></span>
