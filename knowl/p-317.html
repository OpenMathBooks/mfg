<h5 class="heading"><span class="type">Paragraph</span></h5><p>As a ship approaches its maximum speed, the power required increases sharply. Therefore, most merchant ships are designed to cruise at speeds no higher than \(v_c = 0.8\sqrt{L}\). Graph \(v_c\) on the same axes with \(v_\text{max}\).</p><span class="incontext"><a href="Roots-and-Radicals.html#p-317">in-context</a></span>
