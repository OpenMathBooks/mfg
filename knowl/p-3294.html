<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	Consider the function \(f(x) = x^3 + 2\) and its inverse, \(f^{−1}(y) = \sqrt[3]{y − 2}\).
	<ol style="list-style-type: lower-alpha;">
<li id="li-1857">
			Show that the inverse function undoes the effect of \(f\) on \(x = 2\).
		</li>
<li id="li-1858">
			Show that \(f\) undoes the effect of the inverse function on \(y = −25\).
		</li>
</ol>
