<dt id="li-1885">Addition:</dt>
<dd><p id="p-3346">If \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\text{.}\)</p></dd>
<dt id="li-1886">Multiplication</dt>
<dd><p id="p-3347">If \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\text{.}\)</p></dd>
