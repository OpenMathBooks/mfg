            <em class="terminology">"Friendly" Windows</em>: If the difference between Xmin and Xmax is a multiple of \(94\), the <em class="terminology">Trace</em> feature gives nice values for \(x\). A useful example of a friendly window is \(Xmin=-9.4\), \(Xmax= 9.4\).
