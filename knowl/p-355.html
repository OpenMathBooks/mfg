<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        If we write the equation of a linear function in the form,
        \begin{equation*}f (x) = b + mx\end{equation*}
        then \(m\) is the <em class="terminology">slope</em> of the line, and \(b\) is the <em class="terminology">\(y\)-intercept</em>.
