<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	For \(a\gt 0\),
	\begin{equation*}
		\sqrt{-a}=\sqrt{-1}\cdot\sqrt{a}=i\sqrt{a}
	\end{equation*}
