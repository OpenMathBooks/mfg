<p><h5 class="heading"><span class="type">Paragraph</span></h5>A nonlinear graph may be concave up or concave down. If a graph is concave up, its slope is increasing. If it is concave down, its slope is decreasing.</p><span class="incontext"><a href="MathModels.html#p-3685">in-context</a></span>
