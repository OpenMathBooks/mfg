<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    A quotient of two polynomials is called a <em class="terminology">rational expression</em> or an <em class="terminology">algebraic fraction</em>. Operations on algebraic fractions follow the same rules as operations on common fractions.
