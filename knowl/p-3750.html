<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-1883"><p id="p-3751">Domain: all real numbers.</p></li>
<li id="li-1884"><p id="p-3752">Range: all positive numbers.</p></li>
<li id="li-1885">
<p id="p-3753">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-3754">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-1886"><p id="p-3755">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-3750">in-context</a></span>
