	Also, the axis of symmetry is the vertical line \(x = \frac{−b}{2a}\) (see <a knowl="./knowl/fig-parabola-vertex.html" knowl-id="xref-fig-parabola-vertex" alt="Figure 6.51 " title="Figure 6.51 ">Figure 6.51</a>). Finally, we find the \(y\)-coordinate of the vertex by substituting its \(x\)-coordinate into the equation for the parabola.
