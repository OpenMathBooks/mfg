<p><h5 class="heading"><span class="type">Paragraph</span></h5>Predator-prey (sustained): Species A becomes a predator population that grows when its prey, Species B, is abundant, but declines when the prey population is small. The prey population grows when predators are scarce but shrinks when predators are abundant.</p><span class="incontext"><a href="MathModels.html#p-3879">in-context</a></span>
