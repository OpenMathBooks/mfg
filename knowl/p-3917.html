<p><h5 class="heading"><span class="type">Paragraph</span></h5>The <em class="terminology">error tolerance</em> \(e\) in a measurement \(M\) can be expressed as \(\abs{x − M}\lt e\), or as \(x = M \pm e\). Both indicate that \(M − e\lt x\lt M + e\).</p><span class="incontext"><a href="AbsoluteValue.html#p-3917">in-context</a></span>
