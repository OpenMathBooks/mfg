<p><h5 class="heading"><span class="type">Paragraph</span></h5>
		Because \(\sqrt{-4}=\sqrt{-1}\sqrt{4}=2i\), we have \(\frac{2\pm\sqrt{-4}}{2}=\frac{2\pm2i}{2}\), or \(1\pm i\). The solutions are \(1+i\) and \(1-i\).
	</p><span class="incontext"><a href="Complex-Numbers.html#p-3931">in-context</a></span>
