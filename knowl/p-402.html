<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    The process of predicting an output value based on a straight line that fits the data is called <em class="terminology">linear regression</em>, and the line itself is called the <em class="terminology">regression line</em>. The equation of the regression line is usually used (instead of a graph) to predict values.</p><span class="incontext"><a href="linear-regression.html#p-402">in-context</a></span>
