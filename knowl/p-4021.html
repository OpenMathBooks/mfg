<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	<dl class="description-list">
<dt id="li-2412">Addition:</dt>
<dd><p id="p-4022">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\).
		</p></dd>
<dt id="li-2413">Multiplication</dt>
<dd><p id="p-4023">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\).
		</p></dd>
</dl></p><span class="incontext"><a href="properties.html#p-4021">in-context</a></span>
