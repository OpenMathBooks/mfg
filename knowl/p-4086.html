<p><h5 class="heading"><span class="type">Paragraph</span></h5>The fluid level in a tank is a function of the number of days since the year began. The level was initially at \(60\) inches and rose an inch a day for \(10\) days, remained constant for the next \(20\) days, then dropped a half-inch each day for \(30\) days.</p><span class="incontext"><a href="chap2-summary.html#p-4086">in-context</a></span>
