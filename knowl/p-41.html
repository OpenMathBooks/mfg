<p><h5 class="heading"><span class="type">Paragraph</span></h5>To find an equation, let \(C\) represent the cost of the rental, and use \(t\) for the number of hours:
        \begin{align*}
\text{Cost}\amp=(\$5\text{ insurance fee})+(\$3\text{ per hour})\times\text{(number of hours)}\\
C\amp=5+3\cdot t=8
\end{align*} </p><span class="incontext"><a href="LinMod.html#p-41">in-context</a></span>
