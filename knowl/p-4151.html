<p><h5 class="heading"><span class="type">Paragraph</span></h5>We can identify the domain and range of a function from its graph. The domain is the set of \(x\)-values of all points on the graph, and the range is the set of \(y\)-values.</p><span class="incontext"><a href="Domain-Range.html#p-4151">in-context</a></span>
