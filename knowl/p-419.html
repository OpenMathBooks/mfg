<p><h5 class="heading"><span class="type">Paragraph</span></h5>The cost of a fill-up with unleaded gasoline is a function of the number of gallons purchased. The gas pump represents the function by displaying the corresponding values of the input variable (number of gallons) and the output variable (cost).</p><span class="incontext"><a href="functions.html#p-419">in-context</a></span>
