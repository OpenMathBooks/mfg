<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    The trinomials in (I) and (II) are sometimes called <em class="terminology">perfect-square trinomials</em> because they are squares of binomials. Note that the sum of two squares, \(a^2 + b^2\), cannot be factored.
