<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	A <em class="terminology">rational function</em> is one of the form
	\begin{equation*}
		f (x) =\frac{P(x)}{Q(x)}
	\end{equation*}
	where \(P(x)\) and \(Q(x)\) are polynomials and \(Q(x)\) is not the zero polynomial.
