<p><h5 class="heading"><span class="type">Paragraph</span></h5>We can identify the domain and range of a function from its graph. The domain is the set of input values of all points on the graph, and the range is the set of output values.</p><span class="incontext"><a href="chap2-summary.html#p-4407">in-context</a></span>
