<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-2093"><p id="p-4444">Domain: all real numbers.</p></li>
<li id="li-2094"><p id="p-4445">Range: all positive numbers.</p></li>
<li id="li-2095">
<p id="p-4446">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-4447">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-2096"><p id="p-4448">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-4443">in-context</a></span>
