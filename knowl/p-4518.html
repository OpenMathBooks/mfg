<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Many situations can be modeled by one of eight basic functions: <figure class="figure-like"><table>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(y=x\)</td>
<td class="l m b0 r0 l0 t0 lines">\(y=\abs{x} \)</td>
<td class="l m b0 r0 l0 t0 lines">\(y=x^2\)</td>
<td class="l m b0 r0 l0 t0 lines">\(y=x^3\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(y=\dfrac{1}{x} \)</td>
<td class="l m b0 r0 l0 t0 lines">\(y=\dfrac{1}{x^2} \)</td>
<td class="l m b0 r0 l0 t0 lines">\(y=\sqrt{x} \)</td>
<td class="l m b0 r0 l0 t0 lines">\(y=\sqrt[3]{x} \)</td>
</tr>
</table></figure></p>
