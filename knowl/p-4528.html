<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: upper-roman;">
<li id="li-2765">\(\displaystyle{a^m\cdot a^n = a^{m+n}}\)</li>
<li id="li-2766">\(\displaystyle{\frac{a^m}{a^n}=a^{m-n}}\)</li>
<li id="li-2767">\(\displaystyle{\left(a^m\right)^n=a^{mn}}\)</li>
<li id="li-2768">\(\displaystyle{\left(ab\right)^n=a^n b^n}\)</li>
<li id="li-2769">\(\displaystyle{\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}}\)</li>
</ol></p><span class="incontext"><a href="Integer-Exponents.html#p-4528">in-context</a></span>
