<p><h5 class="heading"><span class="type">Paragraph</span></h5>
				<em class="terminology">n</em>, the symbol \(\sqrt{~}\), which is used to indicate the principal square root, or the symbol \(\sqrt[3]{~}\), which is used to indicate cube root, or the symbol \(\sqrt[n]{~}\), which is used to indicate \(n\)th root, where \(n\) is a counting number greater than \(2\).
