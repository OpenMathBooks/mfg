   The absolute value of x is defined by
   <div class="displaymath" id="me-133">\begin{equation*}
    \abs{x} =
    \begin{cases}
    x \amp \text{if } x\ge 0\\
    -x  \amp \text{if } x\lt 0
    \end{cases}
    \end{equation*}</div>
