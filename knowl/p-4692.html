<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	We can now define the <em class="terminology">logarithmic function</em>, \(g(x) = \log_{b}{x}\), that takes the log base \(b\) of its input values. The conversion formulas tell us that the log function, \(g(x) = \log_{b}{x}\), is the inverse of the exponential function, \(f(x) = b^x\).
