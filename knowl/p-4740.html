<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	The base \(e\) logarithm of a number \(x\), or \(\log_ e x\), is called the <em class="terminology">natural logarithm</em> of \(x\) and is denoted by \(\ln x\).
</p><span class="incontext"><a href="The-Natural-Base.html#p-4740">in-context</a></span>
