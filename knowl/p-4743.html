<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-2161"><p id="p-4744">Domain: all real numbers.</p></li>
<li id="li-2162"><p id="p-4745">Range: all positive numbers.</p></li>
<li id="li-2163">
<p id="p-4746">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-4747">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-2164"><p id="p-4748">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-4743">in-context</a></span>
