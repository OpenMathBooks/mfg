<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-3124"><p id="p-4916">Domain: all real numbers.</p></li>
<li id="li-3125"><p id="p-4917">Range: all positive numbers.</p></li>
<li id="li-3126">
<p id="p-4918">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-4919">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-3127"><p id="p-4920">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-4915">in-context</a></span>
