<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    <ol style="list-style-type: upper-roman;">
<li id="li-2642"><p id="p-4925">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-2643"><p id="p-4926">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-2644"><p id="p-4927">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-2645"><p id="p-4928">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
