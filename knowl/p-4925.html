<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-3129"><p id="p-4926">Domain: all real numbers.</p></li>
<li id="li-3130"><p id="p-4927">Range: all positive numbers.</p></li>
<li id="li-3131">
<p id="p-4928">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-4929">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-3132"><p id="p-4930">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
</ol></p><span class="incontext"><a href="Exponential-Functions.html#p-4925">in-context</a></span>
