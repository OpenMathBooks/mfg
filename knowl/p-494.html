<h5 class="heading"><span class="type">Paragraph</span></h5><p>
    Inequalities that include the symbols \(\gt\) or \(\le\) are called <em class="terminology">strict inequalities</em>; those that include \(\ge\) or \(\le\) are called <em class="terminology">nonstrict</em>.
