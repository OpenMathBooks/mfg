<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    We can check the result of factoring an expression by multiplying the factors. In the example above,
    \begin{equation*}3x(2x^2 + 3x − 1) = 6x^3 + 9x^2 − 3x\end{equation*}
