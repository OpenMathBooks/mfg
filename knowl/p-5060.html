<p><h5 class="heading"><span class="type">Paragraph</span></h5>
				<em class="terminology">n</em>, (of a matrix) a matrix in which (1) only zeros occur below each nonzero leading entry, (2) the leading entry in any row is to the right of any leading entry above it, and (3) any row consisting entirely of zeros is below all rows with any nonzero entry.
