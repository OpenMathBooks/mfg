<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        <ol style="list-style-type: lower-alpha;">
<li id="li-2732"><p id="p-5103">\(
                \begin{aligned}
                3\sqrt{3}+4\sqrt{3} \amp = (3+4)\sqrt{3}\\
                \amp = 7\sqrt{3}
                \end{aligned}
            \)</p></li>
<li id="li-2733"><p id="p-5104">\(
                \begin{aligned}
                4\sqrt[3]{y}-6\sqrt[3]{y} \amp = (4-6)\sqrt[3]{y}\\
                \amp = -2\sqrt[3]{y}
                \end{aligned}
            \)</p></li>
</ol>
