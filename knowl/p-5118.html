    <ol style="list-style-type: upper-roman;">
<li id="li-3191"><p id="p-5119">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-3192"><p id="p-5120">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-3193"><p id="p-5121">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-3194"><p id="p-5122">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
