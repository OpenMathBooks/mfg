<p><h5 class="heading"><span class="type">Paragraph</span></h5>
				<em class="terminology">n</em>, the property that when multiplying three or more factors, the grouping of factors does not affect the product. We express this formally by saying that if \(a\), \(b\), and \(c\) are any numbers, then \((a \cdot b) \cdot c = a \cdot (b \cdot c)\).
			</p><span class="incontext"><a href="glossary.html#p-5129">in-context</a></span>
