<li id="li-242"><p id="p-515">\(
                \displaystyle{x^{-1}-y^{-1}=\frac{1}{x}-\frac{1}{y} ~~~\text{ or } ~~~\frac{y-x}{xy}}

<li id="li-243"><p id="p-516">\(
                \displaystyle{\left(x^{-2}+y^{-2}\right)^{-1}=\left(\frac{1}{x^{2}}+\frac{1}{y^{2}}\right)^{-1}

            \)</p></li>
