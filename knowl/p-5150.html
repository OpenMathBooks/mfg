<li id="li-3217"><p id="p-5151">\(N =\dfrac{k}{d^2E^3}\), where \(N\) is number of people, \(d\) is distance in miles from the road, \(E\) is the elevation gain, and \(k\) is the constant of variation.</p></li>
<li id="li-3218"><p id="p-5152">\( k\approx 0.01 \)</p></li>
