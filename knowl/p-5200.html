<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	Observe that the natural log of a number greater than \(1\) is positive, while the logs of fractions between \(0\) and \(1\) are negative. In addition, <!--Style me with CSS--><em>the natural logs of negative numbers and zero are undefined</em>.
