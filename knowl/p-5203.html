<p><h5 class="heading"><span class="type">Paragraph</span></h5>The mass (or weight) of a pine tree is roughly proportional to its volume, and the area taken up by a single tree is inversely proportional to the plant density, \(d\). Use these facts to justify the self-thinning law.</p><span class="incontext"><a href="chap3-rev-projects.html#p-5203">in-context</a></span>
