<p><h5 class="heading"><span class="type">Paragraph</span></h5>An <em class="terminology">equation</em> is just a mathematical statement that two expressions are equal. Equations relating two variables are particularly useful. If we know the value of one of the variables, we can find the corresponding value of the other variable by solving the equation.</p><span class="incontext"><a href="appendix-a.html#p-5388">in-context</a></span>
