<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	If we know the coordinates of two points, we can calculate the coordinates of the point halfway between them using the <em class="terminology">midpoint</em> formula. Each coordinate of the midpoint is the average of the corresponding coordinates of the two points.
