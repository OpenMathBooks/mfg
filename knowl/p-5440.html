<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    <ol style="list-style-type: upper-roman;">
<li id="li-3369"><p id="p-5441">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-3370"><p id="p-5442">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-3371"><p id="p-5443">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-3372"><p id="p-5444">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
