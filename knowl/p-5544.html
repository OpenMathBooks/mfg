<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	<dl class="description-list">
<dt id="li-3091">Addition:</dt>
<dd><p id="p-5545">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\).
		</p></dd>
<dt id="li-3092">Multiplication</dt>
<dd><p id="p-5546">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\).
		</p></dd>
