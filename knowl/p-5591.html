        <ol style="list-style-type: lower-alpha;">

            \)</p></li>

            \)</p></li>

                Is \(\sqrt{x^2+4}= x+2\text{?}
            \)</p></li>
<li id="li-3448"><p id="p-5595">

            \)</p></li>
