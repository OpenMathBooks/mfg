<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    The factors \(x + 9\) and \(x − 9\) in <a knowl="./knowl/factor-difference-of-squares.html" knowl-id="xref-factor-difference-of-squares" alt="Example A.75 " title="Example A.75 ">Example A.75</a>a are called <em class="terminology">conjugates</em> of each other. In general, any binomials of the form \(a+b\) and \(a-b\) are called a <em class="terminology">conjugate pair</em>.
