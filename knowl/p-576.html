<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    The <em class="terminology">domain</em> of a function is the set of permissible values for the input variable. The <em class="terminology">range</em> is the set of function values (that is, values of the output variable) that correspond to the domain values.
