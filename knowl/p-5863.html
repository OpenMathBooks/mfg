<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	<dl class="description-list">
<dt id="li-3247">Addition:</dt>
<dd><p id="p-5864">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\).
		</p></dd>
<dt id="li-3248">Multiplication</dt>
<dd><p id="p-5865">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\).
		</p></dd>
</dl></p><span class="incontext"><a href="properties.html#p-5863">in-context</a></span>
