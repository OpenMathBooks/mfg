<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    		The set \(\mathbb{Z} \) of <em class="terminology">integers</em> consists of the natural numbers, their negatives, and zero: \(\ldots , −3, −2, −1, 0, 1, 2, 3, \ldots\).
