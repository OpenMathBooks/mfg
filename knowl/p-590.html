<article class="paragraph"><h5 class="heading"><span class="type">Paragraph</span></h5>
    Kleiber modeled his data by the power function
    <div class="displaymath" id="me-174">\begin{equation*}P(m) = 73.3m^0.74\end{equation*}</div>
    where \(P\) is the metabolic rate and m is the mass of the animal.  Kleiber's rule initiated the use of <em class="terminology">allometric equations</em>, or power functions of mass, in physiology.
