<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	A linear system with infinitely many solutions is called <em class="terminology">dependent</em>. A \(2\times 2\) system is dependent when the two equations actually describe the same line. This situation occurs when the two lines have the same slope <!--Style me with CSS--><em>and</em> the same \(y\)-intercept.
