<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    <ol style="list-style-type: upper-roman;">
<li id="li-3675"><p id="p-5993">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-3676"><p id="p-5994">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-3677"><p id="p-5995">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-3678"><p id="p-5996">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
