<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
		Suppose \(f^{−1}\) is the inverse function for \(f\). Then
		\begin{equation*}f^{−1}\left(f(x)\right) = x\text{ and }f\left(f^{−1}( y)\right) = y\end{equation*}
		as long as \(x\) is in the domain of \(f\), and \(y\) is in the domain of \(f^{−1}\).
	</p>
