<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    In a polynomial containing only one variable, the greatest exponent that appears on the variable is called the <em class="terminology">degree</em> of the polynomial. If there is no variable at all, then the polynomial is called a constant, and the degree of a constant is zero.
