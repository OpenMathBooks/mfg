				<em class="terminology">n</em>, (i) a number or algebraic expression that is used as a repeated factor, where an exponent indicates how many times the base is used as a factor. For example, when we write \(3^5\), the base is \(3\). (ii) The bottom side of a polygon. (iii) The bottom face of a solid.
