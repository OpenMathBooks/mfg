<p><h5 class="heading"><span class="type">Paragraph</span></h5>If \(y\) varies directly with \(x^2\), then \(y = kx^2\), or \(\frac{y}{x^2}= k\). Delbert should calculate the ratio \(\frac{y}{x^2}\) for each data point.</p><span class="incontext"><a href="Variation.html#p-619">in-context</a></span>
