<p>
	\(y\) <em class="terminology">varies inversely</em> with \(x^n\) if
	\begin{equation*}y = \frac{k}{x^n}\text{, }x \ne 0\end{equation*}
	where \(k\) and \(n\) are positive constants.
</p>
