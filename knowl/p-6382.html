<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	<dl class="description-list">
<dt id="li-3976">Addition:</dt>
<dd><p id="p-6383">
			If \(a\) and \(b\) are any numbers, then \(a + b = b + a\).
		</p></dd>
<dt id="li-3977">Multiplication</dt>
<dd><p id="p-6384">
			If \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\).
		</p></dd>
