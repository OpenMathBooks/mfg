<h5 class="heading"><span class="type">Paragraph</span></h5><p>
	The <em class="terminology">surface area</em> of a solid object is the sum of the areas of all the exterior faces of the object. It measures the amount of paper that would be needed to cover the object entirely. Since it is an area, it is measured in square units.
