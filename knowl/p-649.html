<h5 class="heading"><span class="type">Paragraph</span></h5><p>
	In <a knowl="./knowl/example-distance-formula.html" knowl-id="xref-example-distance-formula" alt="Example A.129 " title="Example A.129 ">Example A.129</a>, we obtain the same answer if we use \((4, 3)\) for \(P_1\) and use \((2,−1)\) for \(P_2\):
		\begin{align*}

				d\amp =\sqrt{(2-4)^2 + \left[(-1)-3\right]^2} 
			\\

				\amp = \sqrt{4+16}=\sqrt{20}
			
\end{align*}
</p><span class="incontext"><a href="appendix-a.html#p-649">in-context</a></span>
