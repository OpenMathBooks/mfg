<p><h5 class="heading"><span class="type">Paragraph</span></h5>In <a knowl="./knowl/example-integer-exponents.html" knowl-id="xref-example-integer-exponents" alt="Example 3.28 " title="Example 3.28 ">Example 3.28</a>b, note that 
    \begin{equation*}9x^{−2} \ne = \frac{1}{9x^2}\end{equation*}
    The exponent, \(−2\), applies only to the base \(x\), not to \(9\).
