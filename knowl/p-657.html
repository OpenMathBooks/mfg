<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	<ol style="list-style-type: decimal;">
<li id="li-297"><p id="p-658">A function is a rule that assigns to each value of the input variable a unique value of the output variable.</p></li>
<li id="li-298"><p id="p-659">Functions may be defined by words, tables, graphs, or equations.</p></li>
<li id="li-299"><p id="p-660">Function notation: \(y = f (x)\), where \(x\) is the input and \(y\) is the output.</p></li>
</ol>
