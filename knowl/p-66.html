<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We define the <em class="terminology">logarithmic function</em>, \(g(x) = \log_b x\), which takes the log base \(b\) of its input values. The log function \(g(x) = \log_b x\) is the inverse of the exponential function \(f (x) = b^x\).
		</p>
