<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        A function of the form
        \begin{equation*}f(x) = kx^p\end{equation*}
        where \(k\) and \(p\) are nonzero constants, is called a <em class="terminology">power function</em>.
