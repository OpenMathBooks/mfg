    <ol style="list-style-type: upper-roman;">
<li id="li-4062"><p id="p-6697">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-4063"><p id="p-6698">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-4064"><p id="p-6699">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-4065"><p id="p-6700">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
