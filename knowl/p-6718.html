<p><h5 class="heading"><span class="type">Paragraph</span></h5>
                The expression \(x^2 − 81\) is the difference of two squares, \(x^2 − 9^2\), and thus can be factored according to Special Factorization (III) above.
                \begin{align*}
x^2-81 \amp = x^2-9^2\\
\amp = (x+9)(x-9)
\end{align*}
            </p><span class="incontext"><a href="appendix-a.html#p-6718">in-context</a></span>
