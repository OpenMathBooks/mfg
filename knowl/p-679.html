<article class="paragraph"><h5 class="heading"><span class="type">Paragraph</span></h5>
   We use the symbol \(\sqrt[n]{b}\) to denote the \(n\)th root of \(b\). An expression of the form \(\sqrt[n]{b}\) is called a <em class="terminology">radical</em>, \(b\) is called the <em class="terminology">radicand</em>, and \(n\) is called the <em class="terminology">index of the radical</em>. 
</article><span class="incontext"><a href="Roots-and-Radicals.html#p-679">in-context</a></span>
