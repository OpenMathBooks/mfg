    <ol style="list-style-type: upper-roman;">
<li id="li-363"><p id="p-693">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-364"><p id="p-694">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-365"><p id="p-695">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-366"><p id="p-696">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
