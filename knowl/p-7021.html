    <ol style="list-style-type: upper-roman;">
<li id="li-4257"><p id="p-7022">
            \(a^2 + 2ab + b^2=(a + b)^2\)
        </p></li>
<li id="li-4258"><p id="p-7023">
            \(a^2 - 2ab + b^2=(a - b)^2 \)
        </p></li>
<li id="li-4259"><p id="p-7024">
            \(a^2 - b^2=(a + b)(a-b)\)
        </p></li>
<li id="li-4260"><p id="p-7025">\(
            a^2+b^2 ~~\text{ cannot be factored}
        \)</p></li>
</ol>
