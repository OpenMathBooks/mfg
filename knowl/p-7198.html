<p><h5 class="heading"><span class="type">Paragraph</span></h5>
				<em class="terminology">n</em>, (of a matrix) a matrix with all zeros in the lower left corner. More precisely, the entry in the \(i\)th row and \(j\)th column is \(0\) whenever \(i \gt j\).
