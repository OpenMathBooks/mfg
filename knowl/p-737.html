<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	<ol style="list-style-type: decimal;">
<li id="li-327"><p id="p-738">A function is a rule that assigns to each value of the input variable a unique value of the output variable.</p></li>
<li id="li-328"><p id="p-739">Functions may be defined by words, tables, graphs, or equations.</p></li>
<li id="li-329"><p id="p-740">Function notation: \(y = f (x)\), where \(x\) is the input and \(y\) is the output.</p></li>
</ol>
