<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	<dl class="description-list">
<dt id="li-4507">Addition:</dt>
<dd><p id="p-7378">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\).
		</p></dd>
<dt id="li-4508">Multiplication</dt>
<dd><p id="p-7379">
			If \(a\), \(b\), and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\).
		</p></dd>
