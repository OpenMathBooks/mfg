<p><h5 class="heading"><span class="type">Paragraph</span></h5>
                <ol style="list-style-type: lower-alpha;">
<li id="li-465"><p id="p-743">\(N(6000) = 2000\): \(2000\) cars will be sold at a price of \(\$6000\).</p></li>
<li id="li-466"><p id="p-744">\(N(p)\) decreases with increasing \(p\) because fewer cars will be sold when the price increases.</p></li>
<li id="li-467"><p id="p-745">\(2N(D)\) represents twice the number of cars that can be sold at the current price.</p></li>
</ol>
