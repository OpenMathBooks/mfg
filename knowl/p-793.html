<li id="li-474"><p id="p-794">
            \((a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\)
        </p></li>
<li id="li-475"><p id="p-795">
            \((a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\)
        </p></li>
<li id="li-476"><p id="p-796">
            \((a + b)(a-b) =  a^2 - b^2\)
        </p></li>
</ol><p>
