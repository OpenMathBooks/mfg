<p>
				If the inverse of a function \(f\) is also a function, then the inverse is denoted by the symbol \(f^{−1}\), and
				\begin{equation*}f^{−1} (b) = a~~ \text{ if and only if } ~~f(a) = b\end{equation*}
			</p>
