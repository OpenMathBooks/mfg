<p><h5 class="heading"><span class="type">Paragraph</span></h5>
<ol style="list-style-type: decimal;">
<li id="li-661"><p id="p-814">Domain: all real numbers.</p></li>
<li id="li-662"><p id="p-815">Range: all positive numbers.</p></li>
<li id="li-663">
<p id="p-816">If \(b \gt 1\), the function is increasing and concave up;</p>
<p id="p-817">if \(0 \lt b \lt 1\), the function is decreasing and concave up.</p>
</li>
<li id="li-664"><p id="p-818">The \(y\)-intercept is \((0, a)\). There is no \(x\)-intercept.</p></li>
