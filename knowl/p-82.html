<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Another pair of products is useful for factoring cubic polynomials. In the Homework problems, you will be asked to verify the following products:</p>
\begin{align*}
(x + y)(x^2 - xy + y^2) \amp= x^3 + y^3\\
(x - y)(x^2 + xy + y^2) \amp= x^3 - y^3
\end{align*}
