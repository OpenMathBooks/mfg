<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	For \(b\gt 0, b\ne 1\), the <em class="terminology">base \(b\) logarithm of \(x\)</em>, written \(\log_{b} x\), is the exponent to which \(b\) must be raised in order to yield \(x\).
