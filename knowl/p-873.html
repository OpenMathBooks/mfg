<p><h5 class="heading"><span class="type">Paragraph</span></h5>
	To evaluate a base \(10\) logarithm, we use the <tt class="code-inline tex2jax_ignore">LOG</tt> key on a calculator. Many logarithms are irrational numbers, and the calculator gives as many digits as its display allows. We can then round off to the desired accuracy.
