<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>To find the value of \(C\) that corresponds to \(x = \alert{500}\text{,}\), evaluate \(C(500)\text{.}\).
    
\begin{equation*}
C(\alert{500}) = 3000 + 20(\alert{500}) = 13,000
\end{equation*}

    The cost of producing 500 backpacks is $13,000.</p>
