<h5 class="heading"><span class="type">Paragraph</span></h5><p>
        The LCD is a polynomial that has as factors both \(x + 2\) and \(x-3\). The simplest such polynomial is \((x + 2) (x − 3)\), or \(x^2 − x - 6\). For our purposes, it will be more convenient to leave the LCD in factored form, so the LCD is \((x + 2) (x − 3)\).
