<p>
        The statements in (b) and (d) are true, and both are examples of the first property of radicals. Statements (a) and (c) are false. In general, \(\sqrt[n]{a+b}\) is not equal to \(\sqrt[n]{a}+\sqrt[n]{b}\), and \(\sqrt[n]{a-b}\) is not equal to \(\sqrt[n]{a}-\sqrt[n]{b}\).
    </p>
