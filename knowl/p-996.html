<p><h5 class="heading"><span class="type">Paragraph</span></h5>
		Suppose \(g\) is the <em class="terminology">inverse function</em> for \(f\). Then
		\begin{equation*}g(b) = a \text{ if and only if }f(a) = b\end{equation*}
