<p>We can use a graphing calculator to graph an equation. On most calculators, we follow three steps.</p>
<p>To Graph an Equation:</p>
<ol style="list-style-type: decimal;">
<li id="li-38"><p id="p-75">Press <object type="image/svg+xml" style="width:6%; margin:auto; display:block;" data="images/y-equals.svg" alt=""><p style="margin:auto">&lt;&lt;SVG image is unavailable, or your browser cannot render it&gt;&gt;</p></object> and enter the equation you wish to graph.</p></li>
<li id="li-39"><p id="p-76">Press <object type="image/svg+xml" style="width:12%; margin:auto; display:block;" data="images/window.svg" alt=""><p style="margin:auto">&lt;&lt;SVG image is unavailable, or your browser cannot render it&gt;&gt;</p></object> and select a suitable graphing window.</p></li>
<li id="li-40"><p id="p-77">Press <object type="image/svg+xml" style="width:12%; margin:auto; display:block;" data="images/graph.svg" alt=""><p style="margin:auto">&lt;&lt;SVG image is unavailable, or your browser cannot render it&gt;&gt;</p></object>.</p></li>
