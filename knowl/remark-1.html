<article class="remark-like"><h5 class="heading">
<span class="type">Remark</span><span class="codenumber">1.8</span><span class="title"><img width="8%" src="images/icon-GC.jpg" alt="">Graphing an Equation</span>
</h5>
<p>We can use a graphing calculator to graph an equation. On most calculators, we follow three steps.</p>
<p>To Graph an Equation:</p>
<ol style="list-style-type: decimal;">
<li id="li-45"><p id="p-83">Press <tt class="code-inline tex2jax_ignore">Y=</tt> and enter the equation you wish to graph.</p></li>
<li id="li-46"><p id="p-84">Press <tt class="code-inline tex2jax_ignore">WINDOW</tt> and select a suitable graphing window.</p></li>
<li id="li-47"><p id="p-85">Press <tt class="code-inline tex2jax_ignore">GRAPH</tt></p></li>
</ol></article><span class="incontext"><a href="LinMod.html#remark-1">in-context</a></span>
