<article class="remark-like"><h5 class="heading">
<span class="type">Remark</span><span class="codenumber">1.1.8</span><span class="title"><object type="image/svg+xml" style="width:8%; margin:auto; display:block;" data="images/icon-GC.svg" alt=""><p style="margin:auto">&lt;&lt;SVG image is unavailable, or your browser cannot render it&gt;&gt;</p></object>Graphing an Equation</span>
</h5>
<p>We can use a graphing calculator to graph an equation. On most calculators, we follow three steps.</p>
<p>To Graph an Equation:</p>
<ol style="list-style-type: decimal;">
<li id="li-38"><p id="p-77">Press <tt class="code-inline tex2jax_ignore">Y=</tt> and enter the equation you wish to graph.</p></li>
<li id="li-39"><p id="p-78">Press <tt class="code-inline tex2jax_ignore">WINDOW</tt> and select a suitable graphing window.</p></li>
<li id="li-40"><p id="p-79">Press <tt class="code-inline tex2jax_ignore">GRAPH</tt></p></li>
</ol></article><span class="incontext"><a href="LinMod.html#remark-1">in-context</a></span>
