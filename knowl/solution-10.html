<ol style="list-style-type: lower-alpha;">
<li id="li-102"><p id="p-254">\(f(\alert{6})=\frac{\sqrt{\alert{6}+3}}{\alert{6}}=
            \frac{\sqrt{9}}{6}=\frac{3}{6}=\frac{1}{2}\). Thus, \(f(6)=\frac{1}{2}\).</p></li>
<li id="li-103"><p id="p-255">\(f(\alert{-1})=\frac{\sqrt{\alert{-1}+3}}{\alert{-1}}=
            \frac{\sqrt{2}}{-1}=-\sqrt{2}\). Thus, \(f(-1)=-\sqrt{2}\).</p></li>
</ol>
