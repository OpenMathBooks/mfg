<li id="li-193"><p id="p-398">
                Let \(h\) stand for the number of hours Loren works per week.
            </p></li>
<li id="li-194"><p id="p-399">
                The amount Loren earns is given by
                \begin{equation*}6\times (\text{number of hours Loren worked})\end{equation*}
                or \(6\cdot h\). Loren's weekly earnings can be expressed as \(6h\).
            </p></li>
