<p>
		Because \(\sqrt{-4}=\sqrt{-1}\sqrt{4}=2i\), we have \(\frac{2\pm\sqrt{-4}}{2}=\frac{2\pm2i}{2}\), or \(1\pm i\). The solutions are \(1+i\) and \(1-i\).
	</p>
