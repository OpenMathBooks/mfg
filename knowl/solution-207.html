<p>
		<ol style="list-style-type: lower-alpha;">
<li id="li-3673">\begin{align*}

						\sqrt{-25}\amp=\sqrt{-1}\sqrt{25}
					\\

						\amp=i\sqrt{25}=5i
					
\end{align*}</li>
<li id="li-3674">\begin{align*}

						2\sqrt{-3}\amp=2\sqrt{-1}\sqrt{3}
					\\

						\amp=2i\sqrt{3}
					
\end{align*}</li>
</ol>
