<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">8.57.1</span>
</h5>
<p>To eliminate \(y\) from Equations (1) and (2), we multiply Equation (1) by \(-2\) and add the result to Equation (2). <figure class="figure-like"><table>
<tr>
<td class="r m b0 r0 l0 t0 lines">\(-6x\)</td>
<td class="r m b0 r0 l0 t0 lines">\(-\)</td>
<td class="r m b0 r0 l0 t0 lines">\(2y\)</td>
<td class="r m b0 r0 l0 t0 lines">\(+\)</td>
<td class="r m b0 r0 l0 t0 lines">\(4z\)</td>
<td class="r m b0 r0 l0 t0 lines">\(=\)</td>
<td class="r m b0 r0 l0 t0 lines">\(-2\)</td>
</tr>
<tr>
<td class="r m b1 r0 l0 t0 lines">\(6x\)</td>
<td class="r m b1 r0 l0 t0 lines">\(+\)</td>
<td class="r m b1 r0 l0 t0 lines">\(2y\)</td>
<td class="r m b1 r0 l0 t0 lines">\(-\)</td>
<td class="r m b1 r0 l0 t0 lines">\(4z\)</td>
<td class="r m b0 r0 l0 t0 lines">\(=\)</td>
<td class="r m b1 r0 l0 t0 lines">\(5\)</td>
</tr>
<tr>

<td class="r m b0 r0 l0 t0 lines">\(3\)</td>
</tr>
