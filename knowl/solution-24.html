    As we move along the line from \(A\) to \(B\), the \(y\)-coordinate changes by \(3\) units, and the \(x\)-coordinate changes by \(4\) units. The slope of the line is thus
    <span class="displaymath" id="me-62">\[\frac{\text{change in }y\text{-coordinate}}{\text{change in }x\text{-coordinate}}=\frac{3}{4}\]</span></span><span class="incontext"><a href="slope-and-rate-of-change.html#solution-24">in-context</a></span>
