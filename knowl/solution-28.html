<span class="solution"><span xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Solution</span> <span class="codenumber">1.4.27.1</span></span>
        Substitute the coordinates of \(Q_1\) and \(Q_2\) into the slope formula to find
        <span class="displaymath" id="me-83">\[m = \frac{y_2 − y_1}{x_2 − x_1}= \frac{3 − (−3)}{4 − 6}
        = \frac{6}{-2}= −3\]</span>
        This value for the slope, \(−3\), is the same value found above.
