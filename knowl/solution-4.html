<p id="p-49">
		To eliminate \(x\) from Equations (1) and (3), multiply Equation (1) by 2 and add Equation (3).
		<figure class="figure-like" id="table-7"><table>
<tr>
<td class="r m b0 r0 l0 t0 lines">\(-2x\)</td>
<td class="r m b0 r0 l0 t0 lines">\(+\)</td>
<td class="r m b0 r0 l0 t0 lines">\(6y\)</td>
<td class="r m b0 r0 l0 t0 lines">\(-\)</td>
<td class="r m b0 r0 l0 t0 lines">\(2z\)</td>
<td class="r m b0 r0 l0 t0 lines">\(=\)</td>
<td class="r m b0 r0 l0 t0 lines">\(-4\)</td>
</tr>
<tr>
<td class="r m b1 r0 l0 t0 lines">\(2x\)</td>
<td class="r m b1 r0 l0 t0 lines">\(-\)</td>
<td class="r m b1 r0 l0 t0 lines">\(6y\)</td>
<td class="r m b1 r0 l0 t0 lines">\(+\)</td>
<td class="r m b1 r0 l0 t0 lines">\(2z\)</td>
<td class="r m b0 r0 l0 t0 lines">\(=\)</td>
<td class="r m b1 r0 l0 t0 lines">\(4\)</td>
</tr>
<tr>
<td class="r m b0 r0 l0 t0 lines">\(0x\)</td>
<td class="r m b0 r0 l0 t0 lines">\(+\)</td>
<td class="r m b0 r0 l0 t0 lines">\(0y\)</td>
<td class="r m b0 r0 l0 t0 lines">\(+\)</td>
<td class="r m b0 r0 l0 t0 lines">\(0z\)</td>

<td class="r m b0 r0 l0 t0 lines">\(0\)</td>
</tr>
</table></figure>
		Since the resulting equation vanishes, the system is dependent and has infinitely many solutions.
