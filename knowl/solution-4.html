<p id="p-89">To find the value of \(C\) that corresponds to \(x = \alert{500}\text{,}\) evaluate \(C(500)\text{.}\)
\begin{equation*}
C(\alert{500}) = 3000 + 20(\alert{500}) = 13,000
\end{equation*}
The cost of producing 500 backpacks is $13,000.</p></span><span class="incontext"><a href="functions.html#solution-4">in-context</a></span>
