<p id="p-1976"></p>
<ol id="ol-303" style="list-style-type: lower-alpha;">
<li id="li-970"><p id="p-1977">Let \(h\) stand for the number of hours Loren works per week.</p></li>
<li id="li-971"><p id="p-1978">The amount Loren earns is given by
\begin{equation*}
6\times (\text{number of hours Loren worked})
\end{equation*}
or \(6\cdot h\text{.}\) Loren's weekly earnings can be expressed as \(6h\text{.}\)</p></li>
</ol>
