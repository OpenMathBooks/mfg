</h5>
<p id="p-987">
        Multiply numerator and denominator by the conjugate of the denominator, \(\sqrt{2}-\sqrt{x} \).
        \begin{equation*}
            \frac{x (\alert{\sqrt{2}-\sqrt{x}}) }{(\sqrt{2}+\sqrt{x})(\alert{\sqrt{2}-\sqrt{x}} )}
            =\frac{x(\sqrt{2}-\sqrt{x})}{2-x}
        \end{equation*}
    </p></span><span class="incontext"><a href="appendix-a.html#solution-62">in-context</a></span>
