<h5 class="heading">
<span class="type">Solution</span><span class="codenumber">3.17.1</span>
</h5>
<p>If \(y\) varies directly with \(x^2\), then \(y = kx^2\), or \(\frac{y}{x^2}= k\). Delbert should calculate the ratio \(\frac{y}{x^2}\) for each data point.</p>
