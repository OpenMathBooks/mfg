</h5>
<p>
    Raise both sides of the equation to the reciprocal power, \(\frac{4}{3}\).
    \begin{align*}
    \left[(2x + 1)^{3/4}\right]^{4/3} \amp= 27^{4/3} 
    \amp\amp  \text{Apply the third law of exponents.} \\
    2x + 1 \amp = 81 \amp\amp \text{Solve as usual.} \\
    x \amp = 40
    \end{align*}
</p>
