<article class="theorem-like"><h5 class="heading">
<span class="type">Key Fact</span><span class="codenumber">6.1.5</span><span class="title">\(x\)-Intercepts of a Graph</span>
</h5>
<p>
		The \(x\)-intercepts of the graph of \(y = f(x)\) are the solutions of the equation \(f(x) = 0\).
	</p></article><span class="incontext"><a href="Factors-and-x-Intercepts.html#theorem-12">in-context</a></span>
