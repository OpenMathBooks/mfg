<article class="theorem-like"><h5 class="heading">
<span class="type">Key Idea</span><span class="codenumber">5.28</span><span class="title">One-to-one Functions</span>
</h5>
<p></p>
<p>
		The inverse of a function \(f\) is also a function if and only if \(f\) is one-to-one.
