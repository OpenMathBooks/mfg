<article class="theorem-like"><h5 class="heading">
<span class="type">Key Idea</span><span class="codenumber">5.1.40</span><span class="title">Domain and Range of the Inverse Function</span>
</h5>
<p>
		If \(f^{−1}(x)\) is the inverse function for \(f(x)\), then
		\begin{align*}
		\text{Domain} ( f^{−1}) \amp = \text{Range} ( f )\\
		\text{Range} ( f^{−1}) \amp = \text{Domain} ( f )
		\end{align*}
	</p></article><span class="incontext"><a href="Inverse-Functions.html#theorem-4">in-context</a></span>
