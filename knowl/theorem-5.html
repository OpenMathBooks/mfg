<article class="theorem-like"><h5 class="heading">
<span class="type">Key Idea</span><span class="codenumber">5.42</span><span class="title">Conversion Formulas for Logarithms</span>
</h5>
<p></p>
<p>
		For any base \(b \gt 0, b\ne 1\),
		\begin{equation*}y = \log_{b}{x} ~\text{ if and only if }~ x = b^y\end{equation*}
