<article class="theorem-like"><h5 class="heading">
<span class="type">Key Fact</span><span class="codenumber">5.2.7</span><span class="title">Exponential and Logarithmic Functions</span>
</h5>
<p>
		Because \(f(x) = b^x\) and \(g(x) = \log_{b}{x}\) are inverse functions for \(b \gt 0, b\ne 1\),
		\begin{equation*}
			\log_{b}{b^x} = x\text{, for all }x ~~\text{ and }~~b^{\log_b x} = x\text{, for }x \gt 0
		\end{equation*}
	</p></article><span class="incontext"><a href="Logarithmic-Functions.html#theorem-6">in-context</a></span>
