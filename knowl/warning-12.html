<p id="p-788">
        In <a knowl="./knowl/example-LCD2.html" knowl-id="xref-example-LCD2" alt="Example 1.101 " title="Example 1.101 ">Example 1.101</a>, we do not include two factors of \((x + 1)\) in the LCD. We need only one factor of \((x + 1)\) because \((x + 1)\) occurs only once in either denominator. You should check that each original denominator divides evenly into our LCD, \(x (x + 1)(x − 1)\).
    </p></article><span class="incontext"><a href="appendix-a.html#warning-12">in-context</a></span>
