<article class="remark-like"><h5 class="heading">
<span class="type">Caution</span><span class="codenumber">A.2</span>
</h5>
<p>
        In the expression \(5 − 12^2\), which appears in <a knowl="./knowl/example-parentheses.html" knowl-id="xref-example-parentheses" alt="Example A.1 " title="Example A.1 ">Example A.1</a>, the exponent \(2\) applies only to \(12\), not to \(-12\). Thus, \(5 − 12^2 \ne 5 + 144\).
    </p></article><span class="incontext"><a href="appendix-a.html#warning-2">in-context</a></span>
