<article class="remark-like"><h5 class="heading">
<span class="type">Caution</span><span class="codenumber">A.87</span>
</h5>
<p>
        In <a knowl="./knowl/example-LCD2.html" knowl-id="xref-example-LCD2" alt="Example A.86 " title="Example A.86 ">Example A.86</a>, we do not include two factors of \((x + 1)\) in the LCD. We need only one factor of \((x + 1)\) because \((x + 1)\) occurs only once in either denominator. You should check that each original denominator divides evenly into our LCD, \(x (x + 1)(x − 1)\).
    </p></article><span class="incontext"><a href="appendix-a.html#warning-31">in-context</a></span>
