<p id="p-901">
		In <a knowl="./knowl/example-solve-exp-equation.html" knowl-id="xref-example-solve-exp-equation" alt="Example 1.70 " title="Example 1.70 ">ExampleÂ 1.70</a>, do not try to simplify 
		\begin{equation*}80 \cdot 6^{0.03x} \rightarrow 480^{0.03x}~~ \text{ Incorrect!}\end{equation*}
		Remember that the order of operations tells us to compute the power \(6^{0.03x}\) before multiplying by \(80\).
